 # あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわゐゑをん  우리모드 히라가나/가타카나도 지원 안합니다.
 BA_generic_event.1.t:0 "영국 식민지 문제"
 BA_generic_event.1.desc:0 "영국이 항복해서 지중해에 있는 식민지들의 군대가 전부 철수해서 무주공산이 되었다는 내용"
 BA_generic_event.1.a:0 "점령해라!"
 BA_generic_event.1.b:0 "사자의 코털을 건들 이유는 없지."

 BA_generic_event.2.t:0 "중국 조차지 문제"
 BA_generic_event.2.desc:0 "영국이 무너지면서 중국의 조계지들은 무법지대가 되었습니다. 조계지내에 일본인들을 '보호'한다는 명목으로 우리는 조계지를 강탈 할 것입니다."
 BA_generic_event.2.b:0 "좋은 생각이군"
 BA_generic_event.2.a:0 "미래를 팔 수는 없지."

 BA_generic_event.3.t:0 "런던 브릿지가 무너지다"
 BA_generic_event.3.desc:0 "태평양을 주름잡던 대영제국의 깃발이 내려가면서 태평양에서 우리의 적수는 사라졌습니다. 이 기회를 노려 태평양 패권을 잡을 수 있을 것입니다."
 BA_generic_event.3.a:0 "점령하라!"
 BA_generic_event.3.b:0 "미래를 팔 수는 없지."

 BA_generic_event.4.t: "이탈리아의 밀레니엄 침공작전" 
 BA_generic_event.4.desc: "이탈리아는 지금이야말로 밀레니엄을 공격할 시간이라 하며 선전포고를 요청했습니다." 
 BA_generic_event.4.a: "지금이 바로 적기이다"
 BA_generic_event.4.b: "지금은 무리다."

 BA_generic_event.5.t: "예상치 못한 저항"
 BA_generic_event.5.desc: "일본군은 자랑스럽게 중화민국의 수도 난징시에 일장기를 내걸었지만, 이들은 우리 군대의 사기를 올리는것이 아닌 적들을 고양시켰고 저항이 거세졌음을 확인하였습니다. 대륙 정복의 여정은 절대 짧지 않을 것입니다."
 BA_generic_event.5.a: "제길"

 BA_generic_event.6.t: "민국의 긍지"
 BA_generic_event.6.desc: "민국의 수도이자 난징시는 일본군에게 완전 초토화를 당하였습니다. 이러한 모습은 입소문으로 빠르게 전해졌고 분노는 일본을 향하게 되었습니다. 일본군을 막아내기 위해 수많은 사람들은 자원입대를 신청하였고 공장들에게는 활력이 불어넣어졌습니다."
 BA_generic_event.6.a: "완쑤이!"

 BA_generic_event.402.t: "블붕 화내지 말아 들으십시오."
 BA_generic_event.402.d: "어째서 이런 국가를 플레이 할 수 있습니까?\n보통 사람이라면 키보토스 국가 할것입니다하지만\n이것 알면 개발자은 슬픔 있어요"
 BA_generic_event.402.a: "키보토스 국가 합시다."
 BA_generic_event_402_TT: "§Y플레이 해주셔서 감사합니다!§! 아, 그리고 다음에는 키보토스 국가 합시다."

 BA_generic_event.401.t:0 "즐거운 할로윈!"
 BA_generic_event.401.d:0 "갑작스럽게 바뀌어버린 세상에도 불구하고 할로윈은 어김없이 돌아왔습니다.\n신비주의에 점철된 최근 사회 정세에 걸맞게 행사의 규모도 이전보다 더욱 커진 모습을 보입니다.\n\n아직도 유럽에 있던 친인척의 행방을 찾아 눈물을 흘리는 사람들이 있지만 대다수의 사람들에게 작금의 상황은 그저 재밌고 흥미로울 뿐입니다.\n아이들은 유럽에 나타난 새로운 모습의 인종들로 어색하고 우스꽝스럽게 분장한 채 거리를 돌아다닙니다.\n\n그 모습을 흥미롭게 바라보는 어른들과 사탕을 품 안 가득 끌어안은 채 활짝 웃는 아이들의 모습이 모두의 마음에 평안을 가져다줍니다.\n이곳은 아직 일상의 평화를 간직하고 있습니다.\n\n아직까지는요."
 BA_generic_event.401.a:0 "망자들이 행진할 때"

 #공용 결정
 BA_solve_isolation:0 "통상 체계 복구"
 BA_solve_isolation_desc:0 "우리는 현지인과 적절히 제휴하여 마비된 통상체계를 복구할 것입니다."