 l_english: 
 #공용
BA_kivotos_school_country_category:0 "키보토스의 학원"
BA_kivotos_school_country_category_desc:0 "본래 키보토스라는 곳의 학원이었던 이 국가는 대전이 이전 이차원의 문화를 간직하고 있습니다. 또한 이들의 머리 위에 달린 헤일로는 기존 인간들과 큰 구분 점이 되며 일종의 키보토스 민족주의를 형성하고 있습니다. 이들은 본래 키보토스를 그리워하기도 하며 과거 키보토스의 문화를 지키고 있습니다."
BA_decisions_give_me_the_COU:0 "[ROOT.GetLeader]의 총학생회장 등극"
BA_decisions_me_is_COU:0 "국가를 키보토스 총학생회로 바꾸기"
BA_all_country_category:0 "키보토스 연합"
BA_all_country_category_desc:0 "샬레는 총학생회의 초법적 동아리로 시작하였으나, 총학생회장의 명령으로 그 목적이 완전히 뒤바뀌었습니다. 키보토스 통합이라는 거대한 목적을 향해 움직이기 시작한 샬레는 곧이어 마비된 총학생회를 병합하고 키보토스 연합을 수립하였습니다. 최근 샬레가 키보토스 연합을 현실 사정에 맞춰 '유로-키보토스 연합'으로 재편하였으며, 우리가 이 연합에서 할 일을 선택할 수 있습니다."
 BA_join_the_kibotos_alliance:0 "키보토스 연합 가담"
 BA_participation_in_economic_cooperation:0 "유로-키보토스 경제 협력"

 #공용 아이디어#
 BA_isolation:0 "고립"
 BA_isolation_desc:0 "우리의 외무 및 통상 체계는 급박한 상황으로 인해 일시적인 마비 상태에 놓였습니다.\n\n"
 Aftermath_of_the_Second_Soviet_Polish_War:0 "2차 소비에트-폴란드 전쟁의 여파"
 Aftermath_of_the_Second_Soviet_Polish_War_desc:0 "자신들을 키보토스라고 칭하는 괴상한 이들이 유럽에 상륙하고 발생하는 처참한 혼란 속에서 소비에트와 폴란드 국경에서는 작은 충돌이 일어났고, 이 충돌이 곧 양국 모두에게 원치 않던 2차 소비에트-폴란드 전쟁으로 이어졌습니다. 이 두 나라는 전혀 준비되지 않은 전쟁에 돌입한 결과로 대량의 인명 피해를 초래하며 전쟁을 치르다가 아무런 이득 없이 전쟁이 종결되었습니다."
 BA_exiles_of_the_future:0 "미래의 망명자"
 BA_exiles_of_the_future_desc:0 "알 수 없는 세계, 여러 낙후된 기술들, 그리고 처음 보는 여러 과학 이론을 보며 우리는 혼란 속에 빠져들었습니다. 이 세계의 과학 기술에 적응하고 더 나아가 과학 기술을 발전시키기 위해선 조금 더 긴 시간이 필요할지도 모릅니다."
 RED_technician:0 "붉은겨울 기술원"
 MIL_laboratory:0 "밀레니엄 연구소"
 GEH_tank_designer:0 "게헨나 중공업"
 NC_airship_department:0 "크로노스 스쿨"
 BA_train_school:0 "하이랜더 철도학원"

 #공용 트레잇
 cronos_school:0 "키보토스 방송공사"
 MIL_automaton_manufacturer:0 "첨단과학 연구시설"
 train_school:0 "키보토스 철도공사"
 GEH_designer:0 "난잡한 개발사"
 RED_designer:0 "붉은 산업 업체"

 #키보토스 공용중점
 KBT_army_effort:0 "신세계의 육군"
 KBT_army_effort_desc:0 "공중전과 해전의 가능성이 증가하고 있지만, 지상전은 여전히 미래의 전쟁에서 핵심입니다. 준비하면 우리는 참호의 지옥을 다시 경험하는 것을 피할 수 있습니다."
 KBT_equipment_effort:0 "장비 주력"
 KBT_equipment_effort_desc:0 "보병 장비에 요구되는 능력은 계속해서 늘어나고 있습니다. 우리는 우리 군대에 최고의 장비를 선사하는 데 초점을 맞출 것입니다."
 KBT_motorization_effort:0 "차량화 주력"
 KBT_motorization_effort_desc:0 "기동력과 방호력은 보병을 전장에 안전하게 투입 및 이탈시키는 데에 필요한 핵심 요소입니다. 이러한 개발에 집중함으로서 우리는 보다 민첩한 작전을 구사할 수 있게 될 것입니다."
 KBT_doctrine_effort:0 "교리 주력"
 KBT_doctrine_effort_desc:0 "대전쟁 시대의 지상전 교리는 낡아빠졌습니다. 우리는 최고의 지성들을 투입하여 미래의 군사 교리를 다듬어야 합니다."
 KBT_equipment_effort_2:0 "장비 주력 II"
 KBT_equipment_effort_2_desc:0 "우리는 이 시대에 가능한 최고의 장비로 우리 보병과 지원부대가 무장할 수 있도록 끊임없이 노력할 것입니다."
 KBT_mechanization_effort:0 "기계화 주력"
 KBT_mechanization_effort_desc:0 "차량화보병의 발전 가능성을 재고함으로써, 우리는 오늘날 만들어질 수 있는 차량의 한계를 끌어올릴 수 있습니다."
 KBT_doctrine_effort_2:0 "교리 주력 II"
 KBT_doctrine_effort_2_desc:0 "전장은 단지 전간기 뿐만이 아니라 최근 발생한 분쟁 속에서도 시시각각 변하고 있습니다. 우리는 지속적으로 교리를 개선함으로써 이러한 변화에 대응해야 합니다."
 KBT_equipment_effort_3:0 "장비 주력 III"
 KBT_equipment_effort_3_desc:0 "외국 장비를 모방하거나 구매하는 대신에, 우리는 보병 장비의 선도국이 되어야 합니다."
 KBT_armor_effort:0 "기갑 주력"
 KBT_armor_effort_desc:0 "보병의 기계화를 통해 배운 것을 적용함으로써, 우리는 기갑 차량 또한 개선할 수 있습니다."
 KBT_special_forces:0 "특수부대"
 KBT_special_forces_desc:0 "우리는 정예부대가 필요합니다; 산악부대와 공수부대가 우리의 최우선이 되어야 합니다."
 KBT_aviation_effort:0 "신세계의 공군"
 KBT_aviation_effort_desc:0 "공중전보다 기술적 진보가 빠른 영역은 없습니다. 항공기 기술은 현대 국가라면 반드시 정통해야 할 분야입니다."
 KBT_fighter_focus:0 "전투기 중점"
 KBT_fighter_focus_desc:0 "우리는 대전쟁에서 공중전의 끝을 보지 못했습니다. 전투기 개발에서 선두를 유지함으로써 미래에 우위를 점할 수 있을 것입니다."
 KBT_bomber_focus:0 "폭격기 중점"
 KBT_bomber_focus_desc:0 "후세의 사람들이 오늘날 벌어진 전쟁의 참상을 얘기할 때, 하늘에서 떨어지는 불소나기는 꽤나 인상적인 소재가 될 것입니다. 우리는 이러한 소재가 적들의 이야기 속에서 나오도록 최선을 다 할 것입니다."
 KBT_aviation_effort_2:0 "공군 주력 II"
 KBT_aviation_effort_2_desc:0 "진보된 항공 기술은 우리의 공군을 육군, 해군과 잘 연계되도록 하는 데 필요할 것입니다."
 KBT_CAS_effort:0 "근접항공지원기 주력"
 KBT_CAS_effort_desc:0 "현대 육군은 지상에서의 지원만이 아닌, 공중에서의 지원도 필요로 합니다."
 KBT_rocket_effort:0 "로켓 주력"
 KBT_rocket_effort_desc:0 "로켓과 제트 엔진은 유인기와 무인기를 막론하고 전례 없는 속도를 달성하였습니다. 이 분야를 개척함으로써 적에게 충격을 안겨줄 수 있을 것입니다."
 KBT_NAV_effort:0 "해군 항공기 주력"
 KBT_NAV_effort_desc:0 "수면 밑에서 일어나는 현대 해전은, 마찬가지로 수면 위의 하늘에서도 일어납니다."
 KBT_naval_effort:0 "신세계의 해군"
 KBT_naval_effort_tt:0 "§Y해군 조선소§!를 위한 건설 슬롯이 충분하지 않음"
 KBT_naval_effort_desc:0 "우리 해군의 확장은 최우선이 되어야 합니다. 사용 가능한 모든 자원을 새로운 조선소들과 수상함 연구에 할당합시다."
 KBT_flexible_navy:0 "유연한 해군"
 KBT_flexible_navy_desc:0 "잠수함 기술 진보를 위해 해전 방식을 개혁하여 우리는 앞으로 적의 수송 선단을 효율적으로 격멸할 수 있게 될 것입니다."
 KBT_large_navy:0 "대규모 해군"
 KBT_large_navy_desc:0 "대형 함선의 운용 및 수송선단의 안전 확보를 위한 해군 교리 조정을 통해 우리는 앞으로 어떠한 함정들이 필요하게 될 것인지 알게 될 것입니다."
 KBT_submarine_effort:0 "잠수함 주력"
 KBT_submarine_effort_desc:0 "잠수함전은 어뢰정의 발명 이래로 해군 개발사의 가장 놀라운 발전입니다. 우리는 상대방의 잠수함을 막아낼 뿐만 아니라 이를 활용하여 적들의 해상운송도 저지해낼 것 입니다."
 KBT_cruiser_effort:0 "순양함 주력"
 KBT_cruiser_effort_desc:0 "신형 전함 개발에 착수하기 전에, 우선 비교적 작은 순양함들의 교체가 필요할 것입니다."
 KBT_destroyer_effort:0 "구축함 주력"
 KBT_destroyer_effort_desc:0 "잠수함의 설계와 전략적 운용법을 연구하면서, 우리는 이를 상대하기 위한 방책도 습득하게 되었습니다. 구축함이 이 방책의 핵심적인 역할을 할 것입니다."
 KBT_capital_ships_effort:0 "주력함 주력"
 KBT_capital_ships_effort_desc:0 "가장 많은 전함을 보유한 국가가 대양을 지배할 것입니다. 전함과 항공모함은 제해권의 지는 별과 떠오르는 별을 가르는 상징입니다."
 KBT_industrial_effort:0 "신세계의 산업"
 KBT_industrial_effort_desc:0 "우리는 모든 정치적 노력을 쏟아부음으로써 민간산업의 도약을 이룰 것입니다."
 KBT_construction_effort:0 "건설 주력"
 KBT_construction_effort_desc:0 "전쟁의 그림자가 전 세계에 드리울지라도, 우리는 민간산업을 경시해서는 안 됩니다."
 KBT_production_effort:0 "군비 주력"
 KBT_production_effort_desc:0 "트랙터를 만들 수 있다면, 전차를 만들 수도 있습니다! 우리의 군수 역량이 뒤처져서는 안 될 일입니다."
 KBT_construction_effort_2:0 "건설 주력 II"
 KBT_construction_effort_2_desc:0 "공장을 계속하여 확충함으로서 무역 상품의 생산과 향후 건설 작업 역량을 늘릴 수 있습니다."
 KBT_production_effort_2:0 "군비 주력 II"
 KBT_production_effort_2_desc:0 "민간공장을 군수품을 생산하고자 전환하는 것은 비효율적입니다. 우리는 이제 군수품 생산 준비에 초점을 맞추어야 합니다."
 KBT_production_effort_3:0 "군비 주력 III"
 KBT_production_effort_3_desc:0 "새로운 장비의 수요를 맞추려면 계속해서 군수공장을 확충해야 합니다."
 KBT_infrastructure_effort:0 "기반시설 주력"
 KBT_infrastructure_effort_desc:0 "충분한 기반시설이 없는 국가는 진보된 사업 계획도 건축도 불가능합니다."
 KBT_infrastructure_effort_2:0 "기반시설 주력 II"
 KBT_infrastructure_effort_2_desc:0 "우리의 기반시설을 확장하는 것은 최첨단 비밀 계획에 필수적인 운송과 통신을 가능하게 할 것입니다."
 KBT_construction_effort_3:0 "건설 주력 III"
 KBT_construction_effort_3_desc:0 "기반시설망의 확장으로 건설 능력이 크게 향상되었습니다."
 KBT_nuclear_effort:0 "핵 주력"
 KBT_nuclear_effort_desc:0 "지구를 불태워버릴 잠재력을 가진 이 기술을 다른 이들이 먼저 습득하게 둘 수는 없습니다."
 KBT_extra_tech_slot:0 "추가 연구 슬롯"
 KBT_extra_tech_slot_desc:0 "우리의 산업적 팽창과 최근까지의 여러 발전은 더 많은 연구 개발을 동시에 진행할 수 있게 해주었습니다."
 KBT_extra_tech_slot_2:0 "추가 연구 슬롯 II"
 KBT_extra_tech_slot_2_desc:0 "국가의 빠른 산업화는 우리가 추구하는 연구개발에 새로운 기회를 열어주었습니다."
 KBT_technology_sharing:0 "기술 공유"
 KBT_technology_sharing_desc:0 "기술적 진보를 동맹국과 공유함으로써, 우리 세력 전체는 전시 연구를 더 효율적으로 수행할 수 있게 될 것입니다."
 KBT_secret_weapons:0 "비밀 무기"
 KBT_secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 쏟는 것은 솔깃하지만, 승전의 비결은 새로운 과학의 영역 - 전자공학, 로켓공학, 핵연구 - 에 달려 있습니다."
 KBT_political_effort:0 "학원의 방향"
 KBT_political_effort_desc:0 "세계를 변화시키려면 우리나라를 변화시킬 수 있어야 합니다. 우리의 정치적 입지를 강화하는 것이 우선되어야 합니다."
 KBT_collectivist_ethos:0 "집산주의 기풍"
 KBT_collectivist_ethos_desc:0 "우리의 적들이 소국들을 분할하고 정복할 수 있지만, 우리 국민은 단결할 것입니다. 한 사람은 모두를 위하여, 모두는 한 사람을 위하여."
 KBT_liberty_ethos:0 "자유주의 기풍"
 KBT_liberty_ethos_desc:0 "광신적인 이념가들이 인간의 영혼을 말살하려 하는 지금, 우리는 개인의 자유와 권리를 보호해야 합니다."
 KBT_militarism:0 "키보토스 군국주의"
 KBT_militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 KBT_political_correctness:0 "정치적 올바름"
 KBT_political_correctness_desc:0 "논쟁의 여지가 있거나 통념에 어긋나는 주장을 하는 이들은 자신들이 광범위한 음모의 피해자라고 여기는 듯 합니다. 이거 괜찮은 아이디어 같군요."
 KBT_neutrality_focus:0 "혼란 속의 중립"
 KBT_neutrality_focus_desc:0 "누군가는 전 세계적인 분쟁에서 어느 한 편을 드는 일은 용기와 현명함을 필요로 하는 일이라고 주장하지만, 우리가 보기에는 오히려 이러한 일에서 발을 빼는 것이 더욱 지혜롭고 용기 있는 결단입니다."
 KBT_interventionism_focus:0 "키보토스 민주주의"
 KBT_interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중히 여깁니다. 폭정을 막는 데에 전쟁이 필요하다 하더라도 우리는 물러서지 않을 것입니다."
 KBT_military_youth:0 "유소년 군사조직"
 KBT_military_youth_desc:0 "우리나라 젊은이들의 규율과 정치적 교육을 고취하는 단체들이 조기에 충성과 자기희생을 함양시킬 것입니다."
 KBT_deterrence:0 "전쟁 억제"
 KBT_deterrence_desc:0 "국제 정세에서 동 떨어진 우리는 전쟁에서 얻을 것이 없습니다. 다행히도 우리는 최고의 방어는 아예 공격당하지 않는 것이라는 사실을 알고 있습니다."
 KBT_volunteer_corps:0 "의용대"
 KBT_volunteer_corps_desc:0 "자유를 위해 우리 국민을 사지에 몰아넣는 것은 모순되었지만, 남들을 위해 싸우고자 하는 이들에게 수단을 마련해주는 일은 문제 없습니다."
 KBT_paramilitarism:0 "준군사주의"
 KBT_paramilitarism_desc:0 "군대식 원칙은 군 바깥에서도 적용됩니다. 우리 군을 보완하기 위한 준군사단체가 조직되며 더욱 많은 사람들이 군사 훈련을 받게 될 것입니다."
 KBT_indoctrination_focus:0 "이념 주입"
 KBT_indoctrination_focus_desc:0 "우리의 이념을 진리에 입각한 것으로 정립한 이상 그것을 진실로 가르쳐야 합니다. 교육과 매체는 이 교훈을 반영해야만 합니다."
 KBT_foreign_expeditions:0 "외국 원정군"
 KBT_foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이념을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이념을 위해 같은 행동을 할 준비가 되어있어야만 합니다."
 KBT_why_we_fight:0 "우리는 왜 싸우는가"
 KBT_why_we_fight_desc:0 "세계는 갈수록 위험해지고 있습니다. 우리 국민은 저 권력에 미친 이들이 저지른 잔악무도한 행위들을 알 필요가 있습니다. 이제 우리의 대의를 위해 뭉칠 때가 되었습니다, 우리의 자유를 위해선 모든 이들이 싸울 준비가 되어 있어야 합니다."
 KBT_political_commissars:0 "정치지도원"
 KBT_political_commissars_desc:0 "우리의 정책이 군에서도 준수되도록 하기 위해 군 장교진들 사이에 정치지도원을 들여보낼 것입니다."
 KBT_internationalism_focus:0 "키보토스 사회주의"
 KBT_internationalism_focus_desc:0 "이념에는 국경이 없습니다. 저들은 우리의 개입을 반기지 않을지 몰라도, 우리의 신념은 저들의 자주권에 우선합니다."
 KBT_nationalism_focus:0 "키보토스 파시즘"
 KBT_nationalism_focus_desc:0 "우리의 조국은 유일무이하며, 우리가 이뤄낸 정치적 업적은 오직 우리이기에 가능했던 것입니다. 우리는 무슨 수를 써서라도 이를 지켜내야만 합니다."
 KBT_ideological_fanaticism:0 "이념적 광신"
 KBT_ideological_fanaticism_desc:0 "마치 종교적 믿음처럼, 우리가 세운 정치적 이념과 목표는 목숨과 맞바꿀 가치가 있습니다. 우리의 추종자들은 모두 기꺼이 목숨을 바칠 각오를 해야 하며, 불신자들은 곧 목숨을 내놓을 준비를 해야 할 것입니다."
 KBT_air_innovation:0 "공군 혁신"
 KBT_air_innovation_desc:0 "하늘을 지배하지 않고서는 현대전에서 승리를 거둘 수 없습니다. 우리는 공군을 키워내는 데에 가능한 모든 역량을 쏟아부어야 합니다!"
 KBT_air_innovation_2:0 "공군 혁신 ll"
 KBT_air_innovation_2_desc:0 "저 위의 창공에서는 사소한 이점이라도 크나큰 자산이 되고는 합니다. 우리는 전투기 개발을 위해 온 힘을 쏟아부어야 합니다."
 KBT_naval_air_effort:0 "해군 항공대 주력"
 KBT_naval_air_effort_desc:0 "해상 목표를 상대로 공습이 효과가 있다는 사실은 1921년에 이미 미국인들이 입증한 바 있습니다. 해군을 가진 적을 상대로 전쟁을 수행코자 한다면 해군 항공기들을 소홀히 해서는 안 될 것입니다."


