 FRA_ally:0 "동맹탐색"
 FRA_ally_ratine_entent:0 "라틴협상국"
 FRA_ally_ratine_entent_desc:0 "침략자들, 훼방꾼들을 유럽에서 몰아내기 위해 우리는 이탈리아와 동맹을 맺을 것입니다. 이를 위해 우리는 이탈리아가 가지고 있는 '대이탈리아'의 대의를 긍정할 것이며, 코르시카와 알제리에 대한 그들의 영유권을 인정할 것입니다."
 FRA_ally_comintern:0 "소련과의 합작"
 FRA_ally_beograd:0 "베오그라드에서의 접선"
 FRA_ally_beograd_desc:0 "이탈리아의 패권주의에 대항하는 동맹을 형성함으로써, 우리는 유럽에서의 파시즘 영향력을 견제하고 더 나아가 기존 질서를 바로 세울 수 있을 지도 모릅니다."
 FRA_ally_spain:0 "스페인과 교섭"
 FRA_ally_spain_desc:0 "우리는 스페인 내전 기간 동안 점거한 지역의 통제권을 반환하는 대가로, 그들의 영토에 군사통행권을 획득하는 교섭을 진행할 것입니다."\
