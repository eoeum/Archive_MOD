#프랑스 이벤트
 FRA_pet.1.t:0 "독재의 사상기반을 만들 것을 촉구하는 페텡"
 FRA_pet.1.d:0 "페텡은 프랑스에서 자신의 독재적 입지를 굳히기 위하여 대중들에게 지지받을 수 있는 사상기반을 개발하도록 촉구하였습니다."
 FRA_pet.1.a:0 "명령에 따르라!"
 FRA_pet.2.t:0 "국민적 원수관"
 FRA_pet.2.d:0 "페텡주의를 확립하는 데에 있어서, 페텡이 직접적으로 개입하여 '원수관'을 형성하도록 지시하였습니다. 우리는 원수관에 대한 두 가지의 관점 중 하나를 선택하여 이를 페텡주의에 적용할 수 있을 것입니다."
 FRA_pet.2.a:0 "가부장적 관점을 형성하자."
 FRA_pet.2.b:0 "영웅주의를 강조하자."

 FRA_pro.2.t:0 "작전 성공"
 FRA_pro.2.d:0 "레지스탕스의 작전이 성공하였습니다."
 FRA_pro.2.a:0 "다행이군." 
 FRA_pro.3.t:0 "작전 실패"
 FRA_pro.3.d:0 "레지스탕스가 작전 수행 도중에 저지되었습니다."
 FRA_pro.3.a:0 "젠장!"
 
 FRA_prov_event.1.t:0 "레지스탕스 망명"
 FRA_prov_event.1.d:0 "본토에서 저항하던 많은 레지스탕스가 그 한계를 느끼고 비상정부에 합류하였습니다."
 FRA_prov_event.1.a:0 "환영하네 동지들!"
 FRA_prov_event.3.t:0 "비상정부 붕괴"
 FRA_prov_Event.3.d:0 ""원수 각하...."\n\n필리프 페텡 앞에 그 무엇보다도 암울한 보고서가 쥐어졌다. 믿기 어려웠으며, 믿을 수도 없었다.\n\n[인도차이나, 마다가스카르, 프랑스령 인도와 모든 연락이 두절됨.]\n[현재 아프리카인들의 반란 전국서 일어나는 중. 병력 급파 필요]\n\n페텡은 머리를 감싸쥐었다.\n\n대체 프랑스는 왜 행복해질 수 없는 것인가.\n\n페텡은 프랑스를 사랑한다고 자부하는 남자였다.\n\n안타깝게도 그런 그에게 식민지인들은 프랑스인들보다는 조금 뒷전이었던 것이다.\n\n가혹한 동원령은 불만을 가져왔고, 얼마 되지 않는 프랑스 식민지에 세운 비상정부는 천천히, 그치만 확실하게 무너져 내리고 있었다.\n\n"...드골, 그 친구라면 무언가 달랐을 수도 있겠군...."\n\n페텡은 조그마한 목소리로 중얼거렸다.\n\n누가 보더라도 지금의 페텡은 전쟁영웅, 프랑스의 애국자가 아닌, 그저 한숨만 쉬는 팔자 날아간 노인네에 불과했다."
 FRA_prov_event.3.a:0 "막아야 한다. 하지만.."
 FRA_prov_event.3.a_tt:0 "§R비상정부의 폭력적인 통치는 부메랑처럼 다시 그들에게 되돌아 왔습니다.그들은 응당한 대가를 치를 것입니다§!"
 FRA_prov_event.4.t:0 "저항 강화"
 FRA_prov_event.4.d:0 "땅이 존재하더라도, 사람이 없으면 나라라는 것은 존재할수 없습니다. 현재 우리 비상정부의 가혹한 처사에 불만을 품은 아프리카인들의 저항이 가시화되고 있습니다. 당장은 무시할 수도 있지만, 계속 무시한다면 우리에게 대가가 돌아올 것입니다."
 FRA_prov_event.4.a:0 "제길!"
 FRA_prov_event.5.t:0 "격변"
 FRA_prov_event.5.d:0 ""원수 각하, 스페인에서 내전이 발발했습니다."\n\n"..그래?"\n\n페텡은 수화기를 내려놓고 곰곰히 생각했다. 지금 프랑스가 저 멀리 조그마한 사막구덩이 사이에 틀어박혀 있는 상황에선, 어떻게든 상황을 타계하기 위해 애써야 했다.\n\n"...그리고 이 내전은 우리에게 도움이 될지도 모르지..."\n\n페텡은 고뇌하다가 문득 다른 나라의 불행을 가지고 자신의 행운으로 가공하기 위해 애쓰는 자신의 모습을 보고는 허허 웃었다.\n\n그는 프랑스를 위해 이곳에 와 있었지, 다른 나라를 위해서 여기 와 있는 것이 아니었다."
 FRA_prov_event.5.a:0 ""빠르게 우리가 그곳에서 이익을 취할 계획을 세워보게나.""
 FRA_prov_event.6.t:0 "농업 체제 선정"
 FRA_prov_event.6.d:0 " 농업을 증진시키기 위한 농업 체계를 조직하는 데에 있어서 최종적으로 두 개의 안건이 페텡에게 건의되었습니다.\n\n 첫 번째는 국영기업을 설립하여 농업을 주도하는 것입니다. 이렇게 된다면 국가적 정책과 농업을 잘 조율할 수 있어서 정치적으로 효율적이지만, 경제적으로는 국가의 재정을 일부 소모해야 합니다.\n\n 두 번째 방법은 대기업에게 이를 맡기는 것입니다. 이는 경제적으로 좋은 방법이나, 정치적으로 마찰이 생길 여지가 있습니다."
 FRA_prov_event.6.a:0 "국영기업이 더 좋아보인다."
 FRA_prov_event.6.b:0 "우린 빨갱이가 아니야!"
 FRA_prov_event.7.t:0 "대학교 부설"
 FRA_prov_event.7.d:0 "우리는 경쟁력을 기르기 위해 광범위한 대학교 부설을 추진할 것입니다."
 FRA_prov_event.7.a:0 "제조업 관련 학과를 지원하자"
 FRA_prov_event.7.b:0 "건설업 관련 학과를 지원하자"
 FRA_prov_event.7.c:0 "전자공학 관련 학과를 지원하자"
 FRA_prov_event.8.t:0 "연락"
 FRA_prov_event.8.d:0 "연합왕국도 마침내 우리와 마찬가지로 자신들의 영토인 브리튼을 두고 떠났습니다. 이로써 우리는 그들에 대항할 정도의 수준이 되었고, 그러한 행위를 위해서 연락을 시도할 것입니다."
 FRA_prov_event.8.a:0 ""...(따르릉)""
 FRA_prov_event.9.t:0 "프랑스로부터의 연락"
 FRA_prov_event.9.d:0 "브리튼에서의 철수가 끝나기 무섭게, 프랑스 비상정부로부터 연락이 왔습니다. 분명히 우리가 차지한 식민지에 대한 영유권 주장일 것이 분명하다고 관료들이 이야기하고 있는 상황인 지금, 어쩌면 이들과의 협력을 통해 본토로의 귀환을 노려볼 수도 있습니다."
 FRA_prov_event.9.a:0 ""...여보세요?""
 FRA_prov_event.9.b:0 ""...(툭)""
 FRA_prov_event.10.t:0 "영국에서 온 답변"
 FRA_prov_event.10.d:0 "영국에서 우리의 연락에 회신했습니다! 우리는 서둘러 이들과의 만남을 준비하지 않을 수 없겠습니다."
 FRA_prov_event.10.a:0 "날짜를 조율해보자"
 FRA_prov_event.11.t:0 "연락을 받지 않다"
 FRA_prov_event.11.d:0 "수차례, 수십차례 시도했지만, 아마 영국에서 고의적으로 우리의 연락을 무시하는 거 같습니다. 우리는 다른 방법을 모색해야 합니다."
 FRA_prov_event.11.a:0 "영국인들은 예의가 없어"
 FRA_prov_event.12.t:0 "핼리팩스 회담"
 FRA_prov_event.12.d:0 "회담이 시작됐습니다. 주사위는 던져졌고, 우리는 그들과 협상을 시작했습니다.\n영국은 그저 약간의 지원과 군사적 동맹관계를 원하는 듯 보입니다.\n하지만 지금 회담을 조금 더 끌수만 있다면, 우리는 조금 더 많은 요구를 영국에게 할 수 있을지도 모릅니다. 원래 영국은 강대하여 우리 프랑스가 쪽도 못 쓰는 나라였지만, 지금은 둘다 아프리카 사막쪼가리에 앉아있는 신세가 아닙니까? 지금이야말로 영국과 프랑스가 동등한 위치에서 협상을 할 수 있는 기회이며, 우리 프랑스가 예상치 못한 기회를 잡을 수도 있는 시기입니다.\n\n예를 들어, 우리의 옛 식민지들을 영국에게 돌려받아낸다던가..."
 FRA_prov_event.12.a:0 "그들에게 우리의 과거 식민지를 요구하자"
 FRA_prov_event.12.b:0 "경제적 협력을 제안해보자"
 FRA_prov_event.12.c:0 "본토 귀환 시 이전 국경선으로의 회귀와 군대 철수를 약속하자"
 FRA_prov_event.12.e:0 "군사 협력체를 제안하자"
 FRA_prov_event.12.f:0 "이쯤이면 됐다."
 FRA_prov_event.13.t:0 "식민지 반환 요구"
 FRA_prov_event.13.d:0 "멍청한 개구리들이 또다시 우리 잉글랜드를 모욕했습니다! 개구리 놈들의 수장인 페텡은 회담장에서 '우리 잉글랜드가 정당하게 가져간 프랑스의 옛 식민지들'을 내놓으라며 억지를 부리고 있습니다! 싸우지도 않고 아프리카 촌구석으로 온 처지인 주제에, 정말로 건방집니다! 물론, 우리도 힘이 있는 게 아니니, 요구를 들어주고 대가를 요구하거나, 아니면 재협상을 요구하는 방법도 있겠죠...아무튼 대부분은 영국의 자존심을 지키고 싶어할 것입니다."
 FRA_prov_event.13.a:0 "자존심은 좀 긁히더라도 반환해주는게 도리에 맞다"
 FRA_prov_event.13.b:0 "반환하는 대신 경제적 보상을 요구하자."
 FRA_prov_event.13.c:0 "우리가 그 땅들의 정당한 주인이다!"
 FRA_prov_event.14.t:0 "경제적 보상"
 FRA_prov_event.14.d:0 "영국이 영토를 반환하는 대가로 경제적 보상을 요구했습니다."
 FRA_prov_event.14.a:0 "좋은 거래야"
 FRA_prov_event.14.b:0 "말도 안되는 소리!"
 FRA_prov_event.15.t:0 "프랑스의 수락"
 FRA_prov_event.15.d:0 "그들이 우리의 제안을 수용했습니다."
 FRA_prov_event.15.a:0 "현명하군"
 FRA_prov_event.16.t:0 "영국의 거절"
 FRA_prov_event.16.d:0 "영국은 자신들의 불법 점거 영토를 한 치도 양보하지 않기로 했습니다."
 FRA_prov_event.16.a:0 "후.."
 FRA_prov_event.17.t:0 "우리의 제안을 거절한 프랑스"
 FRA_prov_event.17.d:0 "프랑스 대사 측은 우리들의 제안을 거절했습니다."
 FRA_prov_event.17.a:0 "어쩔 수 없는 일이야."
 FRA_prov_event.18.t:0 "경제적 협력"
 FRA_prov_event.18.d:0 "프랑스 대사 측이 우리와 다방면에서의 사회 경제적 협력을 제안했습니다."
 FRA_prov_event.18.a:0 "솔깃하군."
 FRA_prov_event.18.b:0 "우리의 파이를 나눠주라고?"
 FRA_prov_event.19.t:0 "우리의 제안을 거절한 영국"
 FRA_prov_event.19.d:0 "영국 대사는 경제적 협력에 대해 부정적인 입장을 표했습니다."
 FRA_prov_event.19.a:0 "좋을 대로 하라지"
 FRA_prov_event.21.t:0 "우리의 제안을 수락한 영국"
 FRA_prov_event.21.d:0 "영국 대사는 경제적 협력에 대해 긍정적인 입장을 표했습니다."
 FRA_prov_event.21.a:0 "아주 좋아."
 FRA_prov_event.20.t:0 "전후 처리에 대해서"
 FRA_prov_event.20.d:0 "프랑스 대사 측에서 본토 귀환 후 1935년 유럽 국경을 복구하고 요구시 상호 영토에서 군대를 철수시키자는 제안을 이야기했습니다."
 FRA_prov_event.20.a:0 "당연한 이야기다."
 FRA_prov_event.20.b:0 "우리는 우리가 점령한 지역에 대해 통제권을 행사할 권리가 있다."
 FRA_prov_event.22.t:0 "영국의 수락"
 FRA_prov_event.22.d:0 "영국 측 대사는 우리의 제안을 수락했습니다."
 FRA_prov_event.22.a:0 "이것으로 우리는 영토를 보장받았다."
 FRA_prov_event.23.t:0 "영국의 거절"
 FRA_prov_event.23.d:0 "영국 대사는 애매한 말로 우리의 제안을 거절하는 듯 보입니다."
 FRA_prov_event.23.a:0 "분명 꿍꿍이가 있다."
 FRA_prov_event.24.t:0 "군사동맹"
 FRA_prov_event.24.d:0 "프랑스 측 대사는 더 긴밀한 군사 동맹 조직에 대한 논의를 시작했습니다."
 FRA_prov_event.24.a:0 "힘을 합치자"
 FRA_prov_event.24.b:0 "우리 스스로 할 수 있다!"
 FRA_prov_event.26.t:0 "영국의 거절"
 FRA_prov_event.26.d:0 "영국 측 대사는 완곡하게 우리의 제안을 거절했습니다."
 FRA_prov_event.26.a:0 "아쉽군"
 FRA_prov_event.25.t:0 "영국의 수락"
 FRA_prov_event.25.d:0 "영국 측 대사는 우리의 제안을 수락했습니다."
 FRA_prov_event.25.a:0 "불영 동맹이 결성되었군"
 FRA_prov_event.27.t:0 "중앙아프리카 분쟁"
 FRA_prov_event.27.d:0 "우리의 옛 영토를 탈환하기 위한 계획이 신속적으로 세워졌습니다."
 FRA_prov_event.27.a:0 "기습하라!"
 FRA_prov_event.27.b:0 "소규모 국지전으로 충분하지 않나?"
 FRA_prov_event.28.t:0 "공격적인 저항"
 FRA_prov_event.28.d:0 ""원수 각하, 더 이상 아프리카인들의 저항을 무시할 수 없습니다!"\n\n"...조치를 취하세"\n\n페텡을 달칵하고 끊어지는 수화기 소리가 끊기자 무너지듯이 의자에 털썩 앉았다. 저 자신이 비상정부를 제대로 이끌고 있는게 맞는 건지 회의감이 들었다.\n\n"나는 프랑스를 위해, 그들과 영원히 함께 하고자 했지."\n\n페텡이 자기합리화하듯 중얼거렸다.\n\n그래, 그는 프랑스를 위했다. 다만 그가 놓쳤던 것은, 식민지인들도 사람이고, 그들이 없으면 프랑스 비상정부는 버티지 못하고 무너질 것이라는 사실이었다.\n\n"치안병력을 강화시키고...헌병대를 늘려야겠군..."\n\n페텡은 아직까지 그런 기초적인 상식을 깨닫지 못하고 있는 것 같아 보였다. 하지만 걱정할 거리는 없다.\n\n어차피 깨닫지 못한다면 결말은 프랑스의 죽음뿐일테니까."
 FRA_prov_event.28.a:0 "치안 조치를 재검토해보자"
 FRA_prov_event.29.t:0 "스페인령 아프리카로의 진격"
 FRA_prov_event.29.d:0 "우리는 스페인 내전에의 개입을 검토하기로 했습니다."
 FRA_prov_event.29.a:0 "진격!"
 FRA_prov_event.30.t:0 "카이저 코아퍼레이션의 몰락"
 FRA_prov_event.30.d:0 "카이저 코아퍼레이션이 몰락했습니다."
 FRA_prov_event.30.a:0 "계획에는 없던 일인데?"
 FRA_prov_event.31.t:0 "광범위한 선전"
 FRA_prov_event.31.d:0 "전국 각지에서 프랑스의 독립을 촉구하는 민족주의적 선전물이 부착된 것이 확인되었으며, 길거리에서의 독립을 지지하는 대중 연설의 빈도가 크게 증가했습니다. 외부에서의 지원 혹은 개입이 있는 것이 분명합니다."
 FRA_prov_event.31.a:0 "올 것이 왔다."
 FRA_prov_event.32.t:0 "파괴 공작"
 FRA_prov_event.32.d:0 "광범위한 사보타주가 확인되었습니다."
 FRA_prov_event.32.a:0 "이런!"
 FRA_prov_event.33.t:0 "대규모 소요사태"
 FRA_prov_event.33.d:0 "소규모 시위가 점점 커지더니, 대규모 시위로 번졌으며 이윽고 소요로까지 이어졌습니다."
 FRA_prov_event.34.t:0 "적색테러"
 FRA_prov_event.34.d:0 "주요 도시에서 적색테러의 위협이 가시화되고 있습니다."
 FRA_prov_event.34.a:0 "빨갱이들!"
 FRA_prov_event.35.t:0 "총파업"
 FRA_prov_event.35.d:0 "대도시의 시민들은 더 이상 우리의 명령을 듣지 않습니다."
 FRA_prov_event.35.a:0 "협상을 준비하자."
 FRA_prov_event.36.t:0 "에스파냐에 내려앉은 적막"
 FRA_prov_event.36.d:0 "스페인 내전이 기어코 끝났습니다."
 FRA_prov_event.36.a:0 "우린 최선을 다했어!"
 FRA_prov_event.37.t:0 "인민전선"
 FRA_prov_event.37.d:0 "범좌익 정당 연대인 인민전선이 본격적인 활동을 시작합니다."
 FRA_prov_event.37.a:0 "그들을 지켜보자."
 FRA_prov_event.38.t:0 "프랑스의 귀환"
 FRA_prov_event.38.d:0 "프랑스가 돌아왔습니다, 그 누구도 믿을 수 없던 일이 실현되었습니다. [FRA.getLeader]이(가) 알제리에서 주장한 최후의 전쟁과 본토의 수복은 결국 이루어졌고, 그들의 최종적인 승리에 프랑스 시민들은 환호하고 있습니다. 훨씬 발전되고 진보된 전쟁기계들과 헤일로를 단 초인들과의 싸움에서 승리한 프랑스는, 다시금 행정체계를 회복하고 재건과 복구를 준비하고 있습니다."
 FRA_prov_event.38.a:0 "프랑스 만세!"
 FRA_prov_event.38.b:0 "구질서가 돌아왔군."
 FRA_prov_event.39.t:0 "마르세유 해방"
 FRA_prov_event.39.d:0 "마르세유 항만을 비롯하여, 도심에 이르기까지 밀레니엄 군대는 저항했으나, 최종적으로는 삼색기가 시청에 게양되며 대서양을 바라보는 도시의 해방을 알렸습니다.\n\n많은 프랑스인들이 마르세유가 해방되었다는 소식을 듣고 레지스탕스의 가담했으며, 이러한 저항운동을 밀레니엄이 통제할 수 있을 지는 미지수입니다."
 FRA_prov_event.39.a:0 "이제 시작이야."
 FRA_prov_event.39.b:0 "상황이 심각해지고 있다."
 FRA_prov_event.40.t:0 "보르도 해방"
 FRA_prov_event.40.d:0 "보르도의 항만을 비롯하여, 도심에 이르기까지 밀레니엄 군대는 저항했으나, 최종적으로는 삼색기가 시청에 게양되며 대서양을 바라보는 도시의 해방을 알렸습니다.\n\n많은 프랑스인들이 보르도가 해방되었다는 소식을 듣고 레지스탕스의 가담했으며, 이러한 저항운동을 밀레니엄이 통제할 수 있을 지는 미지수입니다."
 FRA_prov_event.41.t:0 "오를레앙 해방"
 FRA_prov_event.41.d:0 "프랑스의 중부 도시인 오를레앙이 오늘 오후 5시 경에 해방되었다는 소식을 프랑스 비상정부가 보도했습니다. 오를레앙과 파리는 불과 100여km밖에 떨어져있지 않기 때문에, 많은 이들이 프랑스의 승전을 점치고 있습니다."
 FRA_prov_event.41.a:0 "끝이 보인다!"
 FRA_prov_event.41.b:0 "세가 프랑스 쪽으로 기운 것이 확실해 보인다."
 FRA_prov_event.42.t:0 "결정"
 FRA_prov_event.42.d:0 "프랑스는 수복되었고, 원수는 민정 이양에 대한 결정을 해야 합니다."
 FRA_prov_event.42.a:0 "아직 해야 할 것들이 많아."
 FRA_prov_event.42.b:0 "선거를 준비하자."
 FRA_prov_event.43.t:0 "프랑스에서의 독재"
 FRA_prov_event.43.d:0 "프랑스 비상정부의 수장인 페텡은 자신의 휘하집단인 국가재건위원회로의 정권 이양을 선언했으며, 선거를 유예했습니다."
 FRA_prov_event.43.a:0 "페텡 각하 만세!"
 FRA_prov_event.43.b:0 "민주주의가 후퇴했다."
 FRA_prov_event.44.t:0 "아프리카에서 자행된 끔찍한 동원"
 FRA_prov_event.44.d:0 "한 기자에 의해 필리프 페텡의 프랑스 군사정부가 아프리카 시민들을 탄압하고 그들로부터 만연하게 노동착취를 일삼는 것이 폭로되었습니다. 해당 기사에 따르면, 알제리와 인근 구역의 산업화와 도시화를 동시에 진행하기 위한 프로젝트에 의해, 개발 구역에 거주하는 시민들은 집을 잃었으며, 꼬박 이틀을 잠도 안자고 일하다 죽은 노동자도 여럿 있는 것으로 확인되었습니다."
 FRA_prov_event.44.a:0 "그래서, 그게 뭐 어쨌다고?"
 FRA_prov_event.44.b:0 "식민지 착취의 민낯이다."
 FRA_prov_event.49.t:0 "중앙아프리카에서 거머쥔 승리"
 FRA_prov_event.49.d:0 "용맹한 프랑스군은 영국군을 중앙아프리카에서 몰아내고 우리의 영토의 일부분을 점령하였습니다."
 FRA_prov_event.49.a:0 "곧 해가 질 나라다."
 FRA_prov_event.50.t:0 "쓰라린 패배"
 FRA_prov_event.50.d:0 "완고한 저항에, 프랑스군은 국지전에서 패배하였습니다."
 FRA_prov_event.50.a:0 "무리한 판단이었다."
 FRA_prov_event.51.t:0 "중앙아프리카에서 거머쥔 승리"
 FRA_prov_event.51.d:0 "우리 [ROOT.GetName]의 군사들은 프랑스의 기습 공격을 효과적으로 방어했습니다."
 FRA_prov_event.51.a:0 "예상한 결과다."
 FRA_prov_event.52.t:0 "쓰라린 패배"
 FRA_prov_event.52.d:0 "완고한 저항에도 불구하고, 우리 [ROOT.GetName]의 군사들은 패배했습니다."
 FRA_prov_event.52.a:0 "언젠가 되찾으리라."
 FRA_prov_event.53.t:0 "영불 중앙아프리카 분쟁"
 FRA_prov_event.53.d:0 "영국군과 프랑스군이 중아프리카에서 국지전을 벌이고 있습니다."
 FRA_prov_event.53.a:0 "옛 동맹이 깨졌군."
 FRA_prov_event.54.t:0 "프랑스와의 동맹?"
 FRA_prov_event.55.t:0 "거절된 제안"
 FRA_prov_event.56.t:0 "프랑스의 코민테른 가입 요청"
 FRA_prov_event.57.t:0 "프랑스와의 동맹?"
 FRA_prov_event.58.t:0 "프랑스의 군사통행권 요구"
 FRA_prov_event.59.t:0 "프랑스의 함선정박권 요구"
 FRA_prov_event.60.t:0 "수락된 협력 요청"
 FRA_prov_event.60.d:0 "우리는 [FRA.GetFactionName]에 가입하는 데에 성공했습니다."
 FRA_prov_event.60.a:0 "새로운 질서가 피어난다."
 FRA_prov_event.61.t:0 "시위 진압"
 FRA_prov_event.61.d:0 "점점 시위가 번지고, 시위가 소요로 변할 조짐이 보입니다. 우리는 행동해야만 합니다."
 FRA_prov_event.61.a:0 "시위대들의 요구를 들어줘라"
 FRA_prov_event.61.b:0 "진압해라. 우리의 성장이 우선이다."
 FRA_prov_event.62.t:0 "쿠데타"
 FRA_prov_event.62.d:0 "군사정부 내 페텡의 반대파들이 원수 집무실로 향했습니다. 이들은 현 사태에 대한 페텡의 책임을 묻겠다며, 대중들에게 지지를 호소하고 있습니다."
 FRA_prov_event.62.a:0 "그에게 책임을 확실히 물어라!"
 FRA_prov_event.62.b:0 "분열을 책동하는 기회주의자들은 저지되었다."
 FRA_prov_event.63.t:0 "수용된 요구"
 FRA_prov_event.63.d:0 "시위대들은 며칠간의 회의를 거치고 요구를 수용하기로 결정하였습니다. 공장은 다시 가동되었고, 농작물들은 다시 가꿔지고 수확되고 있으며, 모든 상점에 다시금 전등이 환히 켜집니다."
 FRA_prov_event.63.a:0 "천만다행이다."
 FRA_prov_event.64.t:0 "선거"
 FRA_prov_event.64.d:0 "비록 작금의 사태가 비상이지만, 앙리 모르닥 각하께서는 국민들의 요구를 들어주기 위해 프랑스 의회에 선거를 요구하였습니다. 새로이 시민권을 획득한 이들이 선거를 준비하고 있으며, 민주주의는 수호되었습니다."
 FRA_prov_event.64.a:0 "민주주의 수호 만세!"
 FRA_prov_event.65.t:0 "프랑스에서 벌어진 쿠데타"
 FRA_prov_event.65.d:0 "프랑스 비상정부에서 페탱 원수의 폭압적인 통치가 전국적인 대규모 총파업과 광범위한 시민 불안이라는 전례 없는 사태로 이어지면서, 페텡에게 책임을 묻고자 하는 장교 앙리 모르닥과 필리프 페텡 간의 극적인 대립이 절정에 달했습니다.\n\n앙리 모르닥과 열성적인 지지자들은 프랑스 비상정부의 모든 권력의 심장부인 페탱의 집무실을 습격했습니다. 모르닥은 페탱과 직접 대면하여 그가 물러나고 자신의 행동에 대해 책임을 질 것을 요구했으며, 페텡은 결국 사임할 수밖에 없었습니다.\n\n현재 프랑스에는 앙리 모르닥이 이끄는 과도 정부가 수립되었으며, 앙리는 프랑스 비상정부를 민주적으로 통치하겠다 발표하였습니다."
 FRA_prov_event.65.a:0 "앙리 모르닥 각하께서 자유로운 프랑스를 영도하실 것이다!"
 FRA_prov_event.65.b:0 "그들이 뭔 짓을 하는 지 대충 예상해왔어."
 FRA_prov_event.66.t:0 "압박"
 FRA_prov_event.66.d:0 "프랑스 의회와 피에르 라발 총리는 프랑스의 경제침체, 노동위기, 국제적 위신 실추 및 붕괴를 이유삼아 필리프 패탱을 프랑스의 정치에서 떼어 놓았습니다.\n\n필리프 패탱의 강제 퇴임이후, 피에르 라발은 연설을 통해 필리프 패탱 정부의 퇴임을 공식적으로 알렸습니다.\n\n"지금같은 비상상황에선 영웅 따윈 존재하지 않습니다. 우린 국민으로부터 선출된 민선권력에 따라야 합니다. 여태껏 페텡은 무자비하고 수용불가능한 압제로 자신의 배를 불려왔으며, 그의 통치는 국민들을 빈곤한 삶에서 하루하루 허덕이게 하였습니다. 우리 의회는 필리프 페텡을 사임 시키는 데에 성공하였으며, 프랑스는 다시 정의로워질 것입니다!""
 FRA_prov_event.66.a:0 "그는 책임을 져야한다."
 FRA_prov_event.67.t:0 "폭동으로 번진 시위는 비상정부 전역에서 이루어졌습니다. '아프리카인민해방전선'으로 불리는 범아프리카 적색테러 단체는 페텡의 집무실을 습격하였으며, 아프리카의 해방을 선포하였습니다."
 FRA_prov_event.67.d:0 "이 이후로는 아직 만든 게 없습니다 ㅈㅅ."
 FRA_prov_event.68.t:0 "자유, 평등, 우애"
 FRA_prov_event.68.d:0 "우리가 프랑스를 자유, 평등, 우애의 국가로 재정립하는 동안, 외부의 우리와 비슷한 이념의 다른 국가와 연대할 필요성도 부각되었습니다. 미합중국은 우리의 그러한 요구를 좋게 충족시켜줄 것입니다."
 FRA_prov_event.68.a:0 "미국에 연락을 해보자고."
 FRA_prov_event.69.t:0 "우리는 프랑스인"
 FRA_prov_event.69.d:0 "식민지인들의 프랑스인이라는 자부심이 생겼습니다."
 FRA_prov_event.69.a:0 "사회주의 만세! 프랑스 만세!"
 FRA_prov_event.70.t:0 "선거"
 FRA_prov_event.70.d:0 "ㅈㄱㄴ"
 FRA_prov_event.70.a:0 "공화연맹의 승리다!"
 FRA_prov_event.70.b:0 "인민전선이 정권을 차지했다!"
 FRA_industrialize:0 "질서 유지"
 FRA_emergency_mobilization:0 "긴급 동원"
 FRA_prov_event.71.t:0 "핼리팩스 회담"
 FRA_prov_event.71.d:0 "영국 지도부가 캐나다로 망명을 간 이후, 프랑스 대표들이 캐나다의 도시 핼리팩스를 방문하여 수일간의 회담을 한 사실이 확인되었습니다."
 FRA_prov_event.71.a:0 "집으로 돌아가기 위한 첫 번째 단계야"
 FRA_prov_event.71.b:0 "서로 처지가 비슷하군."
 FRA_prov_event.72.t:0 "학생에 대한 처우"
 FRA_prov_event.72.d:0 "이계로부터 넘어온 학생들은 지금 감옥에 수감되어 있습니다. 우리는 이들을 제거함으로써 프랑스와 세계의 안정을 도모할 수 있을 겁니다. 그러나 이들도 인간이기 때문에 적당히 재판을 청구할 수도 있을 겁니다. 만약 재판을 한다면 이들은 대부분 청소년이기 때문에 재교육 시설에 보내질 것입니다."
 FRA_prov_event.72.a:0 "사살해라."
 FRA_prov_event.72.b:0 "재판을 청구하자."
 FRA_prov_event.72.c:0 "밀레니엄 타워는 앞으로 에펠탑이다. 구시대의 잔재 따위에 노동을 낭비할 수 없다."
 FRA_prov_event.73.t:0 "에펠탑 부지 선정"
 FRA_prov_event.73.d:0 "기존의 에펠탑이 있던 터에 밀레니엄 타워가 들어서면서, 새로 지어질 에펠탑의 위치를 선정해야만 하게 되었습니다. 이러한 담론의 와중에, 우리의 귀환을 도왔던 알제리인들은 알제에 에펠탑을 유치하고 싶어합니다. 만약 그들의 부탁을 들어준다면 분명 프랑스에 더욱 충성할 것입니다."
 FRA_prov_event.73.a:0 "밀레니엄 타워 옆에 지어라."
 FRA_prov_event.73.b:0 "알제리인들에게도 보상을 줘야겠지."
 FRA_prov_event.73.c:0 "구시대의 잔재를 다시 지으려는 이유가 뭐지?"
 FRA_prov_event.74.t:0 "에펠탑 완공!"
 FRA_prov_event.74.d:0 "에펠탑이 완공되었습니다."
 FRA_prov_event.74.a:0 "프랑스 만세!"
 FRA_prov_event.75.t:0 "원수의 결정"
 FRA_prov_event.75.d:0 "재건 과정이 슬슬 갈무리되어 가는 와중에, 군부 세력은 페텡에게 프랑스의 안정과 영토 수복을 위해 '일시적인' 과두체제를 구성하자고 제안하였습니다."
 FRA_prov_event.75.a:0 "프랑스는 아직 페텡을 필요로 한다."
 FRA_prov_event.75.b:0 "나의 임무는 끝났다."
 FRA_prov_event.76.t:0 "프랑스 붕괴"
 FRA_prov_event.76.d:0 "서아프리카에서 간신히 유지되던 프랑스 망명정부는 아프리카인들의 반란으로 철저히 붕괴되어 버렸습니다."
 FRA_prov_event.76.a:0 "오, 저런."
 FRA_prov_event.77.t:0 "전선 고착화"
 FRA_prov_event.77.d:0 "전쟁이 본격화되면서, 적군과의 전선은 천천하게 고착 상태로 이어지고 있습니다."
 FRA_prov_event.77.a:0 "이런."
 FRA_prov_event.78.t:0 "밀레니엄 타워 처리"
 FRA_prov_event.78.d:0 "밀레니엄 타워가 우리 손에 들어왔습니다. 우리는 이 타워를 어떻게 처리할 지 결정해야 합니다."
 FRA_prov_event.78.a:0 "행정청사로 쓰자."
 FRA_prov_event.78.b:0 "연구기관으로 딱이겠군."
 FRA_prov_event.78.c:0 "프랑스 위기의 잔재를 남길 순 없다."
 FRA_prov_event.78.e:0 "주거공간으로 사용하자."
 FRA_prov_event.76_tt:0 "§t공산주의 정권일 때 사용할 수 있는 선택지입니다.§!"
 FRA_prov_event.79.t:0 "교통 시설"
 FRA_prov_event.79.d:0 "우리는 현대적인 교통 시설을 갖출 만한 기술을 갖게 되었습니다."
 FRA_prov_event.79.a:0 "본토에 집중하자."
 FRA_prov_event.79.b:0 "모든 영토에 설치해라."
 FRA_prov_event.80.t:0 "엔지니어링 기술"
 FRA_prov_event.80.d:0 "이계의 엔지니어링 기술에 대한 연구가 완료되었습니다. 이제 우리는 이를 실제 분야에 적용할 것입니다."
 FRA_prov_event.80.a:0 "이건 혁신이다."
 FRA_prov_event.81.t:0 "확보된 전력 기술"
 FRA_prov_event.81.d:0 "이계에서도 전력을 기반으로 하는 다양한 시설들을 사용했기에, 우리는 이들의 전력 기술을 면밀히 분석했습니다. 그 결과 우리는 뛰어난 전력 기술을 갖출 수 있게 되었습니다."
 FRA_prov_event.81.a:0 "산업이 더욱 발달하겠군."
 FRA_prov_event.82.t:0 "분석된 기계 장치"
 FRA_prov_event.82.d:0 "우리는 이계의 기계 장치들을 꼼꼼히 분석하였으며, 이를 통해 다양한 공학적 지식을 얻을 수 있었습니다."
 FRA_prov_event.82.a:0 "운수분야에 사용하자."
 FRA_prov_event.82.b:0 "군수산업에 적용해보면 어떨까?"
 FRA_prov_event.83.t:0 "통신선 장악"
 FRA_prov_event.83.d:0 "우리는 이계의 통신선을 장악했고, 이에 대한 조사를 마쳤습니다."
 FRA_prov_event.83.a:0 "이제는 전국이 실시간으로 대화가 가능하다."
 FRA_prov_event.84.t:0 "자동화 공정"
 FRA_prov_event.84.d:0 "'밀레니엄'이라 불리는 이계의 학생들로부터 자동화 기술을 전수받는 데에 성공하였습니다. 우리는 이를 생산분야에 우선적으로 적용할 것입니다."
 FRA_prov_event.84.a:0 "실업자들은 전부 군대로 보내자고."
 FRA_prov_event.85.t:0 "로봇 생산"
 FRA_prov_event.85.d:0 "끈질긴 연구 끝에, 우리는 전투 로봇을 생산할 수 있게 되었습니다."
 FRA_prov_event.85.a:0 "당장 실전에 배치하자고!"
 FRA_prov_event.86.t:0 "자치령으로의 편입을 요구하는 프랑스"
 FRA_prov_event.86.d:0 "프랑스가 학원의 자치를 보장해줄 테니 자신들에게 편입될 것을 요구하였습니다."
 FRA_prov_event.86.a:0 "우리는 프랑스 앞에서 무력하다."
 FRA_prov_event.86.b:0 "맞서 싸우자!"
 FRA_prov_event.87.t:0 "SRT의 수락"
 FRA_prov_event.87.d:0 "SRT는 우리의 제안을 긍정적으로 검토하였습니다."
 FRA_prov_event.87.a:0 "현명한 판단이다."
 FRA_prov_event.88.t:0 "SRT의 거절"
 FRA_prov_event.88.d:0 "SRT는 우리의 제안에 매우 불편한 심기를 드러내며 거절하였습니다."
 FRA_prov_event.88.a:0 "그들은 우리의 자비를 무시했다."
 FRA_prov_event.89.t:0 "영토 반환을 요청하는 프랑스"
 FRA_prov_event.89.d:0 "프랑스는 우리에게 자신들의 영유지역을 반환할 것을 요청하였습니다."
 FRA_prov_event.89.a:0 "불가침조약과 비무장을 조건으로 그들에게 돌려줘라."
 FRA_prov_event.89.b:0 "그럴 순 없다!"
 FRA_prov_event.90.t:0 "반환받은 영토"
 FRA_prov_event.90.d:0 "우리는 북부의 영토를 돌려받았습니다."
 FRA_prov_event.90.a:0 "집에 돌아온 걸 환영한다!"
 FRA_prov_event.91.t:0 "거절된 요구"
 FRA_prov_event.91.d:0 "우리의 제안은 거절되었습니다."
 FRA_prov_event.91.a:0 "우리의 요구를 무력으로 관철할 수밖에 없다."
 FRA_prov_event.92.t:0 "영토 반환을 요구하는 프랑스"
 FRA_prov_event.92.d:0 "프랑스가 우리가 점거한 프랑스의 옛 영토들을 반환하라고 요청했습니다."
 FRA_prov_event.92.a:0 "그들의 말을 듣는 것이 현명하다"
 FRA_prov_event.92.b:0 "전쟁 수행에 있어서 이 영토들을 필수적이다!"
 FRA_prov_event.93.t:0 "일본의 영토 반환"
 FRA_prov_event.93.d:0 "일본은 우리의 요구를 수락했습니다."
 FRA_prov_event.93.a:0 "그들은 여전히 우리보다 아래이다."
 FRA_prov_event.94.t:0 "일본의 거절"
 FRA_prov_event.94.d:0 "일본은 우리의 요구를 거절했습니다." 
 FRA_prov_event.94.a:0 "일본에 압박을 넣자."
 FRA_prov_event.95.t:0 "반파시즘 연대에 초대한 프랑스"
 FRA_prov_event.95.d:0 "프랑스 대사는 우리에게 파시즘의 위험을 강조하며, 반파시즘 대오에 참여할 것을 요구하였습니다."
 FRA_prov_event.95.a:0 "파시즘을 분쇄하자!"
 FRA_prov_event.95.b:0 "위험을 감수할 필요는 없다."
 FRA_prov_event.99.t:0 "군부의 권력 강화"
 FRA_prov_event.99.d:0 "군부는 현 사태가 혁파해야 할 대상이며, 군부가 국가와 정의를 위해 궐기하였음을 선언하였습니다."
 FRA_prov_event.99.a:0 "예상했어."
 FRA_prov_event.100.t:0 "레지스탕스 봉기"
 FRA_prov_event.100.d:0 "아무래도 우리의 정책이 조금 엇나간 모양입니다. 도시의 노동자들과 레지스탕스 출신 시민들이 스스로 혁명군을 조직해서 군사정부에 맞섭니다." 
 FRA_prov_event.101.t:0 "학생 처리"
 FRA_prov_event.101.d:0 "프랑스 남부에 여전히 남아있는 학생들은, 공공질서와 사회안전을 위협하며, 언제든지 밀레니엄의 하수인이 될 수 있는 위험한 존재입니다. 우리는 이들에 대한 강경한 통제를 행사함으로써, 사전에 위험을 차단할 수 있을 것입니다."
 FRA_prov_event.101.a:0 "그래. 그들 전부를 처단해라."
 FRA_prov_event.101.b:0 "감옥에 가두는 것으로 충분하다."
 FRA_prov_event.102.t:0 "프랑스의 해상봉쇄"
 FRA_prov_event.102.d:0 "프랑스 함대가 우리의 해상 교역로를 가로막았습니다."
 FRA_prov_event.102.a:0 "비겁하군."
 FRA_prov_event.103.t:0 "국경분쟁 승리"
 FRA_prov_event.103.d:0 "우리는 적을 확실하게 격퇴하였습니다."
 FRA_prov_event.103.a:0 "만세!"
 FRA_prov_event.104.t:0 "국경분쟁 패배"
 FRA_prov_event.104.d:0 "우리는 일시적으로 분쟁 지역에서 철수하였습니다. 하지만 이것이 우리의 총체적 패배를 의미하는 것은 절대 아닙니다."
 FRA_prov_event.104.a:0 "이런."
 FRA_prov_event.105.t:0 "차가운 밤"
 FRA_prov_event.105.d:0 "온건파가 마침내 군사정부에서 급진파들을 완전히 축출하였습니다."
 FRA_prov_event.105.a:0 "안정이 찾아왔다."
 FRA_prov_event.106.t:0 "차가운 밤"
 FRA_prov_event.106.d:0 "급진파가 [ROOT.GetLeader]을(를) 축출하면서, 군사정부 내에서 확고한 우위를 굳혔습니다."
 FRA_prov_event.106.a:0 "나아가자!"
 FRA_prov_event.107.t:0 "비시 회담"
 FRA_prov_event.107.d:0 "밀레니엄과 비시에서 외교적 회담을 진행할 것입니다. 우리 대표단은 상호불가침과 상호 교류를 요청하기로 하였습니다."
 FRA_prov_event.107.a:0 "그들이 도착했군."
 FRA_prov_event.108.t:0 "비시 회담"
 FRA_prov_event.108.d:0 "프랑스의 요청으로 우리는 비시에서 그들의 대표단들과의 회담을 진행하였습니다. 이들은 앞으로 대립관계를 완화, 나아가서 완전히 해제하고 밀레니엄과 프랑스가 상호 공존함을 원한다며, 상호 불가침과 서로간의 교류를 요청하였습니다."
 FRA_prov_event.108.a:0 "이 이상의 대립은 서로에게 좋을 게 없다."
 FRA_prov_event.108.b:0 "아니, 이들과의 대화는 낭비다."
 FRA_prov_event.109.t:0 "밀레니엄의 수락"
 FRA_prov_event.109.d:0 "밀레니엄은 우리의 요청을 수락했습니다."
 FRA_prov_event.109.a:0 "평화의 시작이다."
 FRA_prov_event.110.t:0 "밀레니엄의 거절"
 FRA_prov_event.110.d:0 "밀레니엄의 대표단은 우리의 요청을 거절하였습니다."
 FRA_prov_event.110.a:0 "우리는 무력하다."
 FRA_prov_event.111.t:0 "협상국 가입 요청"
 FRA_prov_event.111.d:0 "프랑스의 해방 이후, 프랑스는 이계의 존재들로부터 전 유럽을 해방하기 위한 굳센 대오에 우리를 초대했습니다. 우리는 협상국에 가입함으로써 안보적, 경제적, 사회적 연대와 발전을 보장받을 수 있을 것입니다."
 FRA_prov_event.111.a:0 "좋든 싫든, 그들과 협력하는 것이 최선이다."
 FRA_prov_event.111.b:0 "그들과의 협력은 별로 좋은 생각이 아니다."
 FRA_prov_event.112.t:0 "협상국 경제 개발 협약"
 FRA_prov_event.112.d:0 "협상국 측에서 우리에게 경제 개발 협약에 참여할 것을 제안했습니다."
 FRA_prov_event.112.a:0 "그들의 도움을 받자."
 FRA_prov_event.112.b:0 "자주적인 경제체제만이 의미있다."
 FRA_prov_event.113.t:0 "협상국 재수복기구"
 FRA_prov_event.113.d:0 "협상국 측에서 우리에게 재수복기구에 가입할 것을 제안했습니다."
 FRA_prov_event.113.a:0 "그들과의 군사적 공조는 유의미하다."
 FRA_prov_event.113.b:0 "아직 일러."
 FRA_prov_event.114.t:0 "식민지인들과의 거래"
 FRA_prov_event.114.d:0 "우리는 그들이 본토 수복에 동참하고, 정부의 지시에 열심히 따를 시에 그들이 독립할 수 있도록 하기로 했습니다."
 FRA_prov_event.114.a:0 "지중해를 바라보라!"
 FRA_prov_event.115.t:0 "약속 이행"
 FRA_prov_event.115.d:0 "우리는 약 3년전에 식민지인들과 했던 약속을 이행해야 합니다."
 FRA_prov_event.115.a:0 "그들의 약속을 지켜주자."
 FRA_prov_event.115.b:0 "독립은 이르다. 자치구를 세워주는 것으로 타협하자."
 FRA_prov_event.115.c:0 "그들과의 약속은 불가피한 것이었다. 프랑스는 여전히 지역들의 소유권을 가진다!"
 FRA_prov_event.117.t:0 "광부들의 파업"
 FRA_prov_event.117.d:0 "우리는 '효율적인' 자원 채굴을 위해 무리하게 광부와 채광업 노동자들을 동원하였습니다. 다만 이는 그들의 인내를 과대평가한 것처럼 보입니다. 광부들은 자체적으로 노동조합을 결성하여 파업에 돌입했으며, 정부에 조치를 취할 것을 강력히 요구하고 있습니다."
 FRA_prov_event.117.a:0 "그들이 물러날 때까지 기다리자."
 FRA_prov_event.117.b:0 "동원을 완화하자."
 FRA_prov_event.118.t:0 "결성된 항만노동조합 연맹"
 FRA_prov_event.118.d:0 "조선사업을 강화하면서 조선업, 항만업 노동자들이 연대하여 거대한 규모의 노동조합을 조직하려는 움직임을 보이고 있습니다. 아직까지 정부에 적대하려고 보이지는 않지만, 이들은 기업을 상대로 노사교섭을 시도할 것으로 예상됩니다."
 FRA_prov_event.118.a:0 "철저히 짓밟아라."
 FRA_prov_event.118.b:0 "내버려둬라."
 FRA_prov_event.119.t:0 "갈등 봉합"
 FRA_prov_event.119.d:0 "비록 페텡이 정권을 잡았어도, 군부 내부에서 또한 여러 의견차이와 논쟁이 지속됩니다. 다만 조국 해방, 본토 수복이라는 원대한 여정의 와중에 있는 상태에서 이러한 갈등이 존재한다는 것은 극단적인 비효율과 궁극적인 파멸의 원인이 될 수 있습니다. 우리는 중앙의견조율기구를 만들어서 장교들의 정치적 견해를 반영하는 동시에 의견 차이가 심한 세력의 발언권을 제한할 것입니다."
 FRA_prov_event.119.a:0 "영리한 방법이야."
 FRA_prov_event.120.t:0 "새해"
 FRA_prov_event.120.d:0 "본토에서의 처절한 패배 이래로 내각은 가장 큰 패배감에 젖어 있습니다. 필리프 페텡과 그를 따르는 군부는 전시상황 당시 내각의 무능과 망명 이후에 또한 진전이 없는 현 내각의 분열을 이유로 들어 프랑스 전역을 재탈환하기 전까지의 '일시적'인 군정을 선언했습니다. 페텡은 1달 정도의 준비 기간을 거쳐 내각의 체계적인 군사정부로의 개편을 예고한 상황입니다."
 FRA_prov_event.120.a:0 "필리프 페텡이 프랑스를 지도한다!"
 FRA_prov_event.121.t:0 "테러리즘"
 FRA_prov_event.121.d:0 "망명자들이 많아지자, 프랑스 정부에서는 기존 알제리인 정착촌을 철거하고 망명자들을 위한 거주시설을 설치하기 시작했습니다. 이는 그러나 알제리인들의 큰 분노를 불러왔고, 일부 테러리즘으로 이어져 치안적 위기감을 형성하고 있습니다."
 FRA_prov_event.121.a:0 "경찰병력을 늘려!"
 FRA_prov_event.122.t:0 "산업재해"
 FRA_prov_event.122.d:0 "노동자들을 끊임없이 몰아붙이고 착취하는 것은 결코 효율을 의미하지 않았습니다. 노동생산성의 하락과 의욕 저하는 다시 품질의 저하로 이어졌는데, 특히 부실한 도로와 부실 건축물이 알제 도심에서 다수 발견되며 정부는 일시적인 조치를 취할 수 없게 되었습니다."
 FRA_prov_event.122.a:0 "사소한 문제에 불과해."
 FRA_prov_event.124.t:0 "인도차이나의 저항"
 FRA_prov_event.124.d:0 "본토에서 밀려난 틈을 타 호찌민과 인도차이나 공산당이 인도차이나 지역 전반에서 세력을 크게 키운 것으로 확인되었습니다. 이는 우리의 통치력을 악화시킬 것입니다."
 FRA_prov_event.124.a:0 "골치아파졌군."
 FRA_prov_event.125.t:0 "약속 연장"
 FRA_prov_event.125.d:0 "전쟁이 지속되는 상황에서, 우리는 식민지인들과의 약속을 잠깐 미뤄야 합니다."
 FRA_prov_event.125.a:0 "그들 또한 이해할 것이다."
 FRA_recover.1.t:0 "장병들에 대한 훈장 수여"
 FRA_recover.1.d:0 "해방 선언 이후 구성된 임시위원회는 수복 전쟁에 있어서 가족, 국민, 그리고 조국을 수호하기 위해 피흘리고 또한 목숨을 잃은 모든 이들에게 훈장을 수여하기로 결정했습니다."
 FRA_recover.1.a:0 "그들은 모두 자랑스러운 국민이다."
