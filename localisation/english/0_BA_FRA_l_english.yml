 FRA_political_wigi:0 "정치적 위기"
 FRA_bonapart:0 "군부의 행동"
 FRA_bonapart_desc:0 "비록 앙리 모르닥이 선제적으로 쿠데타를 벌이는 데에 성공했지만, 완전히 모든 군부를 장악한 것이 아닙니다. 만약 군부에 대한 통제가 실패한다면, 피로 물든 권력투쟁의 장이 열릴 것입니다."
 FRA_rebuild_dec:0 "프랑스 재건"
 FRA_rebuild_dec_desc:0 "우리는 프랑스를 재건하여야 합니다. 만약 재건이 지체된다면, 프랑스의 민중들이 피로감에 휩싸여 새로운 정권을 갈구하게 될 것입니다."

 #국민정신
 FRA_not_united_military:0 "단합되지 않은 사령부"
 FRA_not_united_military_desc:0 "필리프 페텡이 갑작스러운 쿠데타를 내면서 군부에서는 크고 작은 갈등의 실마리들이 발견되었습니다. 페텡의 정책에 반대하는 장교들이 있는가 하면, 쿠데타 자체에 반대하는 이들이 있고, 페텡의 쿠데타를 보며 또 다른 쿠데타를 꾸미는 이들 또한 있습니다. 이러한 움직임이 권력투쟁으로 확대될 조짐이 보이고 있으며, 우리는 이 문제에 조심히 접근하여야 만 합니다."
