 FRA_military_conference_desc:0 "앙리 필리프 베노니 오메르 조제프 페탱\n\n원수 각하께선 혼란한 망명정부를 이끌고 계십니다. 망명정부에서 무의미한 정치싸움은 더 이상 용납되지 않고 있습니다."
