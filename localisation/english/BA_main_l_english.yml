 BA_GATHERING_STORM_NAME:0 "새로운 세계에서 50일"
 BA_GATHERING_STORM_DESC:0 "초자연적 현상? 어느 신의 장난? 이 현상을 설명할려면 천년이 걸려도 부족할 것입니다.\n하지만 새로운 세계에 대한 기대는 무참히 깨지고 말았습니다. 다른 세계에 존재하는 사람들은 우리를 침략자로 규정해 공격하기 시작하였습니다.\n압도적인 무력의 차이로 인해 그들은 쉽게 와해되고 무너지고 말았지만 그들이 입힌 상처는 깊은 곳에 박히고 말았습니다. 상처가 아물려면 꽤나 긴 시간이 필요할 것입니다."
 BA_BLITZKRIEG_NAME: "혼란스러웠던 50일"
 BA_BLITZKRIEG_DESC: "세계는 혼란을 맞이하였습니다. 이차원의 침략자들이 등장하고 유럽은 전화에 불길에 휩싸이게 되었습니다. 이들의 등장과 함께 붉은 군대와 폴란드 사이에서 충돌이 일어났고, 이탈리아는 패권을 향해 움직이기 시작하였고 영국의 수도는 침략자들에게 함락되어 시계탑은 더이상 울리지 않습니다.\n\n유럽이 전화에 휘말리고, 이제는 1936년 새해를 맞이하게 되었습니다.\n세계의 운명은 당신에게 달렸습니다."
 
