 BA_super.1.t: "미카의 집권"
 BA_super.1.d: "달성 조건 : 트리니티가 강철의 라이히 중점을 완료함.\n\n노래 제목 : 무소륵스키 의 'Night on Bald Mountain' 00:16초 ~ 00:24초\nhttps://youtu.be/iCEDfZgDPS8?t=16\n\n미카짱 아이시테루~"
 BA_super.1.a: "슈퍼이벤트 확인"
 BA_super.1.b: "저 그냥 나갈게요"

 BA_super.2.t: "트리니티 - 소비에트 전쟁"
 BA_super.2.d: "달성 조건 : 트리니티가 동방 진출 중점을 완료한채로 소비에트 연방에게 전쟁을 선포함. \n\n노래 제목 : 성전 "
 BA_super.2.a: "슈퍼이벤트 확인"
 BA_super.2.b: "저 그냥 나갈게요"

 BA_super.3.t: "독일 통일"
 BA_super.3.d: "달성 조건 : 트리니티가 독일 통일 선언 중점을 완료함.\n\n노래 제목 : '독일의 노래' 1절\nhttps://youtu.be/64AoaE1ARaQ\n\n특이사항 : 1936년 베를린 올림픽 version"

 BA_super.10.t: "아랍 전쟁"
 BA_super.10.d: "달성 조건 : 영국과 이집트간의 전쟁이 발발함.\n\n노래 제목 : The Rolling Stones의 "Paint It, Black" 00:01초 ~ 00:06초\nhttps://youtu.be/O4irXQhgMqg"

 BA_super.4.t: "색채"
 BA_super.4.d: "달성 조건 : 게미트리아가 '통로' 중점을 완료함.\n\n노래 제목 : "The Planets - Mars" 00:59초 ~ 01:23초\nhttps://youtu.be/6MiuM9_p_U8\n\n그것은 우주에서 온 색채다."

 
 BA_super.5.t: "트리니티 - 게헨나 전쟁"
 BA_super.5.d: "달성 조건 : 트리니티에 미소노 미카가 집권 한 상태에서 게헨나에 선전포고\n\n영상 링크 : 'https://youtu.be/lS_CEuKKP9c' 02:10초 ~ 02:30초"

 BA_super.6.t: "키보토스 통일"
 BA_super.6.d: "달성 조건 : 트리니티가 위대한 승리자 중점을 완료함."

 BA_super.11.t: "발칸 통일"
 BA_super.11.d: "달성 조건 : 헝가리가 발칸을 통일함."

 BA_super.12.t: "이름 없는 신들의 왕녀"
 BA_super.12.d: "달성 조건 : 폐허 문제 이벤트에서 1번 선택지를 고름.\n\n노래 제목 : final destination of ark\n영상 링크 : https://www.youtube.com/watch?v=Rm1GFl2xXEY 0초 ~ 17초"
 
 BA_super.13.t: "아트라하시스의 방주"
 BA_super.13.d: "달성 조건 : 아트라하시스의 방주 중점 완료.\n\n노래 제목 : Codex of Omen\n영상 링크 : https://www.youtube.com/watch?v=-CbkjQG7m38&pp=ygUOY29kZXggb2Ygb21lbiA%3D 0초 ~ 33초"

 BA_super.14.t: "중일전쟁"
 BA_super.14.d: "달성 조건 : 일본이 '루거우차오 사건' 중점을 완료함.\n\n영상 링크 : https://www.youtube.com/watch?v=w4FjeTk1ibE"

 BA_super.15.t: "인공위성"
 BA_super.15.d: "달성 조건 : 밀레니엄이 '인공위성 발사' 중점을 완료함.\n\n영상 링크 : https://youtu.be/lPFKd5p_t0s?si=XYBnggdlqCOvuprw"


