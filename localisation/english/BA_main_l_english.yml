#발키리 경찰학교
 KSP_GATHERING_STORM_DESC:0 "발키리 경찰학교는 대전이로 인해 모든 학원들 중 가장 큰 피해를 입었습니다. 키보토스 전역에 퍼져 있었던 학생들은 대전이와 동시에 전부 연락이 끊겼고, 그들은 아직까지도 연락이 닿지 않고 있습니다.거기에다가, 현지인들은 새로 나타난 '이방인'인 발키리 학생들을 별로 좋아하지 않았고, 현지인들과의 갈등은 날이 갈수록 심해지고 있습니다. 총학생회는 마비되어 지원을 줄 수 없게 되었고, 우리의 이웃인 샬레는 세력 확장의 야욕을 드러내고 있습니다.\n\n칸나는 평화적인 수단을 통해 어떻게든 발키리 경찰학교를 유지하고 있지만, 이제 곧 선택의 때가 올 것입니다..."



