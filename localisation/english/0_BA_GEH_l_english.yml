### 게헨나 이벤트 (히나짱~ 아이시테루~) ###

 GEH_event.1.t:0 "긴급소집"
 GEH_event.1.desc:0 "여느 날과 다름없던 따스한 햇빛이 비치는 날, 갑자기 키보토스가 이상한 세계로 전이되어 있었다.\n만마전 회의실 창문 밖으로 보였던 것은 늘 보던 고층 빌딩이나 하늘의 빛나는 고리가 아니었다.\n일부 게헨나의 건물 외에, 소설책에서만 묘사되던 낮고 고풍스러운 집들만이 보일 뿐이었다.\n\n만마전의 임원들은 처음엔 신기하다는 듯이 빛나는 눈빛으로 보고 있었으나, 이내 겁에 질린 눈동자만이 보일 뿐이었다.\n\n만마전의 회의실엔 이로하와 이부키, 그리고 소수의 임원만이 있을 뿐이었다.\n그때, 문을 쾅 하며 벅차고 누군가가 들어왔다.\n\n“키키킥 긴급 소집이다~! 이로하! 만마전 임원들을 모두 소집해라!”\n“하아.. 다들 어디 갔는지도 모르겠는데.. 귀찮군요.”\n\n이로하는 귀가 터지게 듣던 마코토의 지시에 귀찮아하며 읽던 소설책을 툭 던져놓고 자리에서 일어났다.\n\n게헨나 교내에서 갈 길을 잃어 멀뚱멀뚱 서 있던 임원들을 이로하가 하나둘 끌고 오기 시작했다.\n\n회의가 시작하자마자 마코토답게 자신감에 찬 주장을 하였다.\n“이번 사태로 선도부 녀석들과 트리니티는 혼란에 빠져있을 것이다! 지금이 모두 정리해 버릴 기회다! 키키킥!”\n“마코토 선배.. 우리가 할 말은 아닌 것 같은데요.”\n\n웅성거리던 회의장에서 한 임원이 입술을 떨며 의견을 냈다.\n\n“상황도 상황이니 선도부라도 불러서 같이 의논해봐야..”\n\n말이 끝나기도 무섭게 마코토는 의자를 박차고 일어나 소리를 질렀다.\n\n“무슨 소릴 하는 거냐! 방금 말한 대로 선도부는 뿌리를 뽑아버려야 한다!”\n\n결국 큰 소득을 얻지 못한 채 회의는 종료되었다..."
 GEH_event.1.a:0 "별 소득은 없네."

 GEH_event.2.t:0 "시찰"
 GEH_event.2.desc:0 "게헨나의 몇몇 건물은 그대로였지만 사람들이 주거하던 도시는 완전히 달랐다.\n고층 빌딩이 사라지고 남은 책으로만 보던 독일이라는 국가의 건축 양식, 중간중간 보이는 이상한 말을 하는 시민들,\n이 모든 것은 이계로 오기 전 키보토스의 모습과는 비교할 수 없었다.\n\n“이게 다 무슨 일이냐! 내가 알던 게헨나가 아니다! 이로하! 설명해라!”\n“후우.. 저도 이 상황이 받아들여지지가 않는데요..” \n\n그때, 옆에서 따라온 이부키는 똘망똘망한 눈빛으로 쳐다보고 있었다.\n\n“이 음식들은 다 뭐야?”\n\n자세히 보니 평소에 먹던 키보토스의 음식들과 달리 기름지고 큼지막한 음식이 많았다.\n\n그러는 사이, 게헨나의 학생들은 말이 통하진 않지만, 이곳에 원래 있었던 사람들과 섞이고 있었다."
 GEH_event.2.a:0 "길거리 음식은 맛있었어."

 GEH_event.3.t:0 "국방군 문제"
 GEH_event.3.desc:0 "게헨나 북구로 순찰을 보냈던 임원들이 곧 쓰러질 것처럼 어두운 안색을 하고 회의실로 들어왔다.\n따뜻한 차를 내어주며 임원들을 진정시키고 천천히 설명을 듣기로 하였다.\n\n“자, 그래서 무엇을 보고 왔나! 설마 트리니티인가?!”\n“트리니티를 보고 놀랄 일은 아니잖아요..”\n\n마코토의 기대에 가득 찬 말이 끝나자, 한 임원이 그제서야 입을 열었다.\n\n“이상한 철모를 쓰고 있는 사람들이 무장한 채로 게헨나 북구 쪽에 주둔해 있습니다!”\n\n“뭐? 트리니티도 선도부도 아니라고?!”\n“우리 지역에서 도대체 뭐 하는 짓들인 거야!”\n\n새로운 사실로 인한 혼란 속에서 의장 마코토는 혼자 소곤거렸다.\n\n“키키킥.. 그들이 누군진 모르겠지만 협력하면 티파티를 굴복시키고 선도부를 조용히 하게 할 수 있겠군..”\n\n마코토는 마코토다운 생각을 하고 있었고, 역시나 그녀의 생각과 달리 그들은 우리를 적대시하고 있었다.\n\n...아무래도 그들은 우리와 협력할 생각이 없는 것 같다. 다가가면 다가갈수록 그들은 죽일 기세로 총을 높게 세웠고 급기야 위협사격까지 했다.\n\n우리가 총을 항상 들고 있어서일까?\n\n그들 중 몇몇은 겁을 먹은 채 우리를 바라보고 있었다."
 GEH_event.3.a:0 "큰일이다!"

 GEH_event.4.t:0 "비상사태 선언"
 GEH_event.4.desc:0 "게헨나 북구의 상황을 파악한 만마전은 다시 회의를 열었다.\n\n“아무래도 협력은 쉽지 않은 것 같군..”\n\n생각보다 강했던 저항에 마코토의 어깨는 축 늘어져 있었다.\n\n그때, 이로하가 입을 열었다.\n\n“이러고 있지 말고 현실적인 대처방안을 모색하죠, 선배 ㅡㅡ”\n“아예 최면을 걸어서 우리 편으로 만들어 버리자!”\n\n사츠키는 자신이 연구 중이던 최면술을 보여주겠다며 신나있었다.\n\n“하아.. 그런게 먹힐 리 없잖아요..”\n\n답답한 두 선배를 두고 이로하는 머리가 지끈거리기 시작했다.\n\n아무 진전이 없던 상황에서 조용히 앉아있던 마코토가 입을 열었다.\n\n“일단 비상사태를 선언한다! 시민들이 힘들어 할 때 만마전이 해결하는 것이 옳은 것이다!\n그리고 비상인 만큼 선도부의 예산도 삭감! 삭감이다! 키키킥!”"
 GEH_event.4.a:0 "만마전의 위상을 보여줄 때다!"

 GEH_event.5.t:0 "국방군과 협상 시작"
 GEH_event.5.desc:0 "비상사태 선언 후, 회의를 거친 만마전은 일단 북구의 그들과 대화를 시도해 보기로 했다.\n\n“하아.. 이런건 귀찮은데..”\n\n이로하의 전차 토라마루에 백기를 달고 여러 학생과 만마전의 임원들은 게헨나 북구로 향했다.\n백기를 달고 있단 사실에 마코토는 모자를 더 눌러썼지만 어쩔 수 없었다.\n\n게헨나 북구에 도착한 만마전 일행은 경계근무를 서던 병사들을 향해 천천히 다가갔다.\n백기를 들고 있어서인지 우리에게 총알이 날아오진 않았다.\n\n그들이 하는 말은 사전에 고대 언어를 공부하던 학생들을 모집해 놓은 덕에 이해할 수 있었다.\n그들의 국가는 “독일국” 이며 자신들은 그 국가의 “국방군” 이라는 군사 단체라고 소개했다.\n또한 현재 게헨나가 위치하고 있는 지역은 원래 독일국의 영토였다고 한다.\n\n서로 소개를 이어간 후, 만마전과 국방군 사령부는 오해를 푸는 것을 시작으로 협상을 진행했다.\n하지만 이상하리만치 협상은 불편한 분위기가 유지되었다..."
 GEH_event.5.a:0 "협력은 불가피할 것이다."

 GEH_event.6.t:0 "협상 안건 : 학생 상해사건"
 GEH_event.6.desc:0 "“(독일어로) 멈춰! 더 다가오면 발포하겠다!”\n“쟤네 뭐라는 거야? 그리고 저 이상한 옷들은 뭐고?”\n“알 바냐~ 어차피 대공포 맞아도 좀 쉬면 되는데 저런 총이 뭐가 무섭다고~”\n“(독일어로) 마지막 경고다 접근하지 마라!”\n“어이~ 그쪽은 우리 게헨나 지역이라고~ 길 막지말고 비켜!”\n“(독일어로) 젠장, 발포하라!”\n\n무방비하던 학생들을 제압하기엔 몇 발의 총알이면 충분했습니다. 헤일로 신비의 변화를 모르던 학생들은 총알이 무서울 리 없었고, 결국 총알 세례를 받았다.\n\n다행일까, 국방군이 영점조절을 똑바로 안 했는지, 총알 세례를 받은 학생들은 중상에 그쳤다.\n\n“시체.. 아니 부상자들을 빨리 이송해서 다행입니다. 아무리 급소를 맞은 게 아니라지만 출혈이 적지 않았습니다.”\n\n사실 이 문제는 국방군과의 협상이 있기 전, 만마전 회의에서 누군가 언급했지만, 혼란스러웠던 사이 잊고 있었던 문제였다.\n의장 마코토는 고민에 빠졌다. 국방군 편을 들어 협력을 굳건히 할지, 아니면 게헨나의 의장으로서 학생들 편을 들어야 할지 말이다.\n\n학생들의 편을 드는 것이 옳다고 생각되지만, 그렇게 되면 국방군이 어떤 입장을 취할지는 의문이다.\n반대로 국방군 편을 들게 된다면 우리 게헨나의 학생들의 신뢰를 잃게 될 것이다."
 GEH_event.6.a:0 "국방군 편을 들어라."
 GEH_event.6.b:0 "학생들 편을 들어라"

 GEH_event.7.t:0 "학생들의 관심"
 GEH_event.7.desc:0 "“선도부의 쿠데타라고..?”\n“역시 선도부! 게헨나에 질서를 가져와 줄 거야!”\n“만마전을 뭐로 보는거야.. 선도부 놈들을 진압하자!”\n“안 그래도 독일 놈들 때문에 힘들었는데 무능한 만마전은 망해야지!”\n\n최근 벌어진 선도부의 쿠데타는 게헨나 학생들의 관심을 끌기에 충분했다.\n평소 독일국과의 갈등 사태에 관심이 없던 게헨나 학생들도 세력을 나누게 되었다.\n그 전부터 만마전을 좋아하던 학생, 혹은 선도부를 지지하던 학생들은 각자의 세력에 가담하게 되었다.\n\n헤일로의 신비가 줄어든 지금. 게헨나는 피바다가 될 것이다..."
 GEH_event.7.a:0 "게헨나를 위해!"

 GEH_event.8.t:0 "히나의 협상안 거부!"
 GEH_event.8.desc:0 "“안녕하십니까 여러분 만마전에서 학생 여러분께 공표할 사항이 있습니다. 앞으로 독일국과..”\n\n많은 조항이 답이 없었지만, 그 중에서도 선도부를 사실상 폐부한다는 만마전의 발표를 들은 소라사키 히나는 주먹을 불끈 쥐었다.\n\n“결국 이렇게 나오겠다는건가.. 아코, 준비해, 만마전으로 찾아간다.”\n“알겠습니다 부장님!”\n“이오리, 치나츠, 너희도 따라와”\n\n그렇게 선도부는 협상 결과에 반대를 표명하러 만마전으로 향하게 된다.\n\n쾅! 문을 박차고 만마전 회의실로 히나가 들어온다.\n거기엔 추가적인 상의를 위해 여러 국방군 장교가 모여있었다.\n\n“아, 저분이 선도부장이신 소라사키 히나라는 분이시군요.”\n“키키킥 그렇다. 저들은 만마전 휘하의..”\n\n말이 끝나기도 무섭게 히나가 입을 열었다.\n\n“난 이 결과에 반대해.”\n\n이 말을 들은 국방군 장교들과 만마전 임원들이 술렁이기 시작했다.\n\n“뭐.. 뭐?! 이미 이 마코토님이 결정하고 진행 중인 사항이다. 바꿀 순 없어!”\n“실례합니다만 마코토님 선도부가 게헨나에서 최고 무력 집단인 것으로 알고 있습니다만.. 이게 어떻게 된 일이죠?”\n\n히나는 말을 이어 나간다.\n\n“아. 국방군인가. 방금 들은 대로 다 이 협상은 결렬이다.”\n\n국방군 장교들은 어이없는 표정을 지으며 빠르게 회의실을 나갔다.\n앞으로 어떤 일이 벌어질지는 아무도 모른다..."
 GEH_event.8.a:0 "히나..!!!"

 GEH_event.9.t:0 "선도부의 선도 활동"
 GEH_event.9.desc:0 "협상에 집중하던 만마전은 잊고 있었다. 선도부는 게헨나 최고의 무력 집단이라는 사실을.\n더욱 혼란스러워진 게헨나에서 선도부는 그것에 맞게 활동량을 늘려왔다.\n학생들은 생각했다. 우리를 공격한 국방군과 협력하려 하는 만마전보다 질서를 지키는 선도부가 더 낫지 않은가.\n선생도 없고 총학생회의 개입도 없는 상황에서, 만마전은 게헨나의 학생들에게 쥐뽈도 관심 없다는 생각이 팽배해지기 시작했다.\n\n“만마전은 각성하라!”\n“마코토는 우리 학생들을 생각하라!”\n“선도부가 만마전보다 낫다!”\n\n만마전을 향한 시위가 발생했고, 아직은 소규모지만 하나둘 사람이 모이고 있었다.\n\n어쩌면 생각보다 “큰일”이 일어날지도 모른다.\n\n이러한 사태를 뒤늦게 알아차린 만마전은 다음과 같은 선택을 하게 된다..."
 GEH_event.9.a:0 "그들을 굴복시켜라."
 GEH_event.9.b:0 "우리에겐 더 중요한 일이 남아있다."

 GEH_event.10.t:0 "학생 공격 사건"
 GEH_event.10.desc:0 "어느 화창한 날 두 명의 게헨나 학생들은 고요한 숲에서 여유를 만끽하며 소풍을 즐기고 있었다.\n\n“역시 어지러운 시내보다 여기가 훨씬 좋아~”\n“그런데 여기 북구 아니야? 전에 선도부원들이 북구 쪽으론 가지 말라고 했을텐데..”\n“설마 이런 데까지 문제가 생기겠어? 중앙구랑 그렇게 멀지도 않아~”\n\n한편, 국방군에서 정찰 임무를 맡던 정찰대가 학생들이 들어가 있던 숲을 정찰하고 있었다.\n\n“하사님 저기 게헨나 녀석들이 보입니다.”\n“...저새끼들 때문에 내 고향 뮌헨이 점령당했지..” 하사는 그녀들을 향해 총구를 세웠습니다.\n“하사님? 꼭 그래야만 되겠습니까?”\n“여긴 인적이 드문 숲이다. 아무렴 상관없겠지”\n\n결국 하사의 증오는 그녀들에게 닿았다. 맑고 강렬한 총소리는 고요한 숲을 깨웠고, 두 학생의 비명으로 가득 채워졌다.\n\n그리고 잠시 후, 기적적으로 도망쳐 나온 한 학생이 친구를 등에 업은 채 거친 숨을 내쉬면서 절뚝거리며 게헨나 시내에 도착했다.\n다행히 응급의학부의 재빠른 대처로 응급처치를 할 수 있었으나, 학생의 의식이 없는 지금 모두 발을 동동 구르며 지켜보고만 있다.\n\n만마전의 지속적인 협상 진행에도 불구하고 또 학생이 공격받는 사건이 일어났다. 일부 국방군 병사들이 무고한 게헨나의 학생을 공격하게 되었고, 이번엔 빈사 상태에 빠지기까지 했다는 것이다.\n만약이지만, 이 학생이 죽게 된다면 첫 사망자가 발생하게 되는 것이다.\n\n아직은 게헨나 전체에 소식이 전해지지 않았지만, 만마전은 협상의 진전을 위해 이 사실을 조용히 덮으려 한다.\n하지만 반대로 선도부는 진실을 파헤쳐 범인을 찾아 처벌할 생각이다.\n\n사건이 묻히게 된다면 당사자를 통제하게 되고 소수 인원만 사실을 안 채 조용히 지나갈 것이다.\n사건이 조사되고, 많은 학생이 알게 된다면 만마전의 지지도는 떨어지고, 반대로 선도부는 칭송받게 될 것이다."
 GEH_event.10.a:0 "조용히 덮어라."
 GEH_event.10.b:0 "샅샅히 조사하여 범인을 찾아내라"

 GEH_event.11.t:0 "시민 공격 사건"
 GEH_event.11.desc:0 "“우리가 저런 독일 놈들한테 죽을 위기를 넘기며 살아야 해?!”\n“게헨나 땅에서 당당하게 살겠다는 왜 우리만 당해야 해?!”\n\n그때, 그녀들의 눈에 한 독일인이 눈에 들어왔습니다. 그는 평소에 게헨나를 좋아하지도, 싫어하지도 않는 평범한 시민이었다.\n증오가 끓어 넘치던 학생들은 그렇게 독일인을 끌고 가서 그를 걷지도 못하게 만들어놨다.\n\n다행이라 해야 할지 모르겠지만 학생들은 인적이 드문 곳에서 폭력을 가했다.\n사건 후 지나가던 학생의 신고로 응급의학부가 재빠르게 출동하여 치료를 받게 하였지만\n아무래도 독일인 사이에서 소문이 퍼지고 있는 것 같다.\n\n보고를 받은 만마전의 이로하는 뭐든 안 좋은 건 숨기라는 마코토의 지시로 머리를 부여잡으며 한탄했다.\n\n“하아.. 언제까지 숨겨야 하나요.. 이러다가 들키면 어쩌려고..”\n\n물론 이번 일도 숨기게 된다면 협상이 끝날 때까진 조용히 넘어갈 것이다.\n반대로 선도부가 조사에 착수하게 된다면 만마전의 위상은 나날이 떨어질 것이다.\n\n점점 감정이 격해지는 상황에서 어떻게 해야 할까?"
 GEH_event.11.a:0 "조용히 덮어라."
 GEH_event.11.b:0 "범인을 찾아내고 피해자에게 사과하라"

 GEH_event.12.t:0 "서로를 향한 증오"
 GEH_event.12.desc:0 "소문은 퍼지기 마련이다. 결국 서로를 향한 여러 사건의 감정이 극한으로 치달으며 현지 독일인들의 학생들을 향한 테러가 일어나기 시작했다.\n\n처음엔 그저 학생들을 향한 폭언이나 소규모 시위 정도로 그쳤지만, 점점 격해지고, 직접적인 피해가 발생하기 시작했다.\n현지 식당에서 식사하고 있던 학생들에게 음식물을 뿌리거나, 길거리엔 게헨나를 혐오하는 낙서가 그려져 있고\n게헨나 캠퍼스 내에 들어와 방화 시도를 하는 등 정도가 훨씬 심해지고 있다.\n\n최근엔 학생을 납치하여 행방불명되었다는 소문이 돌기도 하는데, 사실이 아니길 바랄 뿐이다.\n안 그래도 이계로 와서 혼란스러운데 현지인과의 갈등이 심해지고 있다.\n아직까지 큰 공포를 느낄 정도는 아니지만.. 많은 학생이 만마전의 입장을 듣고 싶어 한다."
 GEH_event.12.a:0 "협상이 끝나면 갈등도 서서히 줄어들 것이라 발표한다."
 
 GEH_event.13.t:0 "선도부의 수상한 움직임"
 GEH_event.13.desc:0 "“이로하! 지금 선도부는 뭘 하고 있지?”\n“흠.. 최근 활동 보고가 뜸하긴 한데..”\n“키키킥! 결국 이 마코토님의 노력에 기가 짓눌렸나 보군!!”\n“이거 따로 조사라도 해봐야 하는 거 아닌가요.. 아 생각만 해도 귀찮아..”\n\n최근 선도부가 무슨 활동을 하고 있는지 만마전 임원들은 잘 모르고 있다.\n일각에선 선도부가 만마전을 뒤집어 버리는 게 아니냐는 말도 나오고 있다.\n\n최근 여러 소요 사태로 학생들의 신뢰를 잃고 있다는 사실을 알고 있는 만마전이지만,\n선도부가 그와 관련되어 있다고 생각하는 건 일부 임원들일 뿐이다." 
 GEH_event.13.a:0 "선도부를 조사하여 뜸해진 이유를 밝혀라."
 GEH_event.13.b:0 "선도부는 결국 기가 눌려버린 것이다. 내버려 두어라."

 GEH_event.14.t:0 "행동하는 국방군"
 GEH_event.14.desc:0 "“의장님!”\n\n마코토 의장에게 들어온 보고를 듣고 마코토는 온몸을 떨기 시작했다.\n독일국 국방군이 게헨나 북구를 중심으로 진격하기 시작하더니 게헨나 중앙구 위쪽까지 전선을 형성한 것이다.\n그들은 우리에게 총구를 겨누고 있었다.\n\n머지않아, 독일국에서 공식 서한이 날아왔다.\n‘협상의 결과는 무효이며 이러한 사태가 벌어진 것에 대해선 유감을 표한다.’\n\n그때, 만마전 임원이 겁에 질린 채로 회의실로 들어와 더 충격적인 사실을 보고했다.\n\n“의..의장님!! 아무래도 독일군에서 전쟁을 준비하는 것 같습니다!!!”\n“뭐라고?!”\n\n만마전 회의실은 삽시간에 북새통이 되어있었다. 독일군이 침공 해오려 한다니 이게 무슨 소리인가.\n헤일로의 신비가 줄어든 이상 우리 또한 총에 맞으면 죽을 수 있다.\n\n“키키킥.. 그렇다면 이 김에 선도부랑 독일국 둘 다 정리하면 되겠군. 전쟁을 준비한다!”\n\n마코토는 끝까지 알 수 없는 말을 했지만, 전쟁을 피할 수 없음은 틀리지 않았다."   
 GEH_event.14.a:0 "게헨나의 학생들이여! 전쟁 준비다!"
 GEH_event.14.b:0 "아니, 우리는 독일의 영광을 되찾을 것이다."

 GEH_event.15.t:0 "선도부의 쿠데타!"
 GEH_event.15.desc:0 "우리의 선도부장 소라사키 히나는 더 이상 만마전의 행동을 눈 뜨고 볼 수 없다고 판단했다.\n고통받는 학생들을 무시하고, 사건을 은폐하고, 누군지 잘 모를 독일과 무작정 협력하려 했다.\n게헨나의 질서를 잡아 온 선도부는 이 혼란에 질서를 확립하기 위해 직접 게헨나를 통치하기로 결정했다.\n이를 지지하는 학생은 사실상 게헨나의 절반, 혹은 그 이상이며 그들은 선도부에 충성을 다하였다.\n\n“만마전은 각성하라!” 였던 학생들의 시위 구호는 “마코토는 물러나라!” 로 바뀌었다.\n이젠 행동할 때다.\n\n“부장님, 선도부 전투원들을 출격시키겠습니다.”\n“이젠 끝을 보자. 마코토.""
 GEH_event.15.a:0 "게헨나의 질서를 위해!"

 GEH_event.16.t:0 "국방군의 침공"
 GEH_event.16.desc:0 "결국 일어났다. 국방군은 '국토 회복' 이란 명분으로 우리를 향해 자신들의 기수를 우리의 학원으로 돌렸다.\n\n'그들은 자신들의 분수를 모르는가?'\n\n그후, 자신들의 목표를 위한 '야만적인' 행동이 게헨나 전역에 알려지게 되었다. \n\n"여러분, 국방군이 결국 우리를 향해 전쟁을 선포하였습니다. 이는 우리 게헨나 학원에 대한 적의를 들어내고, 우리를 그저 자신들을 화나게 한 '멍청이' 로 알리며 우리 게헨나를 향해 더러운 손을 뻗고 있습니다. 우리 게헨나 학원은 그들을 용서치 않을 것이며, 그들에게 '패배' 라는 가장 굴욕적인 선물을 보내 줄 것입니다. 게헨나 학원은 결코 무너지지 않을 것입니다!""
 GEH_event.16.a:0 "선도부장의 지휘 아래 우리는 승리할 것이다!"

 GEH_event.17.t:0 "만마전의 끝"
 GEH_event.17.desc:0 "선도부장의 무력사용 끝에 만마전은 그 종적을 감췄고, 선도부장 소라사키 히나가 게헨나의 월계관을 쓰게 되었습니다. \n\n아직 할 일이 많습니다."
 GEH_event.17.a:0 "잘 되었군"
  
 GEH_event.18.t:0 "떠오르는 동아리 문제"
 GEH_event.18.desc:0 "게헨나에는 수 많은 동아리가 있지만 사실상 그들은 만마전의 통제를 받지 않고 여러 곳을 돌아다니며 피해를 끼치는 등 사회적 문제를 낳고 있습니다. 하지만 만마전은 역사의 뒤안길로 사라지고 선도부가 정권을 잡은 지금이야 말로 동아리들을 통제할 수 있을 것입니다."
 GEH_event.18.a:0 "그래."

 GEH_event.19.t:0 "회의 개최"
 GEH_event.19.desc:0 "선도부장과 선도부원들의 회의에서 '동아리 문제' 를 해결할 방안을 회의 하는 내용"
 GEH_event.19.a: "그들과 협상을 진행하자."
 GEH_event.19.b: "말을 듣지 않는다면 해체 시켜라."
 
 GEH_event.20.t:0 "협상의 끝"
 GEH_event.20.desc:0 "“...이것으로 게헨나와 독일국의 협상은 마무리하겠습니다.”\n“키키킥.. 우리 게헨나는 이번 협상을 통해 더욱 강해질 것이다!”\n\n결국 긴 시간 끝에 만마전과 독일 국방군 사이에서의 협상은 마무리되었다.\n결과에 대해 서로 만족하는 눈치였지만 해석에 따라 의미하는 바가 다를 수 있는 문항도 있다.\n\n하지만 만마전이 주도했던 이 협상을 게헨나의 최고 무력 기관 선도부가 인정할지는 미지수이다.\n만약 선도부가 인정하지 않는다면 사실상 이 협상은 결렬이라고 봐도 무방하다.\n\n아무튼 협상은 끝났고 이제 발표할 차례이다."
 GEH_event.20.a:0 "우리 게헨나는 더욱 강해질 것이다!"

 GEH_event.21.t:0 "선도부의 쿠데타" 
 GEH_event.21.desc:0 "선도부의 행동은 이전부터 수상했다. 하지만 그녀들은 만마전의 하위 기관이었다.\n아무리 공인된 최고 무력 기관일지라도.\n\n하지만 상황은 변했다. 소라사키 히나. 선도부장이라는 작자가 건너지 말아야 할 강을 건너버렸다.\n자신의 이익을 위해 게헨나를 무너뜨리려 하다니 말도 안 된다.\n\n“하아.. 결국 이렇게 되는군요..”\n“키키킥.. 이로하! 이제 그것을 제대로 사용할 때가 되었다!”\n“네.. 알겠습니다.. 조금 부끄럽지만.. 초무적철갑 토라마루 출격.”\n\n피할 수 없는 악연.. 이젠 이 갈등의 종지부를 찍을 시간이다."
 GEH_event.21.a:0 "선도부 녀석들을 짓밟아버려라!"

 GEH_event.22.t:0 "임시 동맹"
 GEH_event.22.desc:0 "국방군의 침공으로 게헨나가 위협받자, 히나와 마코토는 협상을 통해 내전을 잠시 멈추고 국방군을 막아내기 위해 서로 협력하기 시작하였습니다.\n하지만 이 동맹이 얼마나 오래갈지는 미지수 입니다."
 GEH_event.22.a:0 "게헨나를 지켜라!"

 GEH_event.23.t:0 "내전 지속"
 GEH_event.23.desc:0 "국방군과의 전쟁이 끝난후 게헨나 연합은 파기되었습니다. 그들이 하나로 뭉쳐질 날은 먼 미래의 일일 것입니다.\n게헨나는 이제 영원히 분열하였습니다. 잠시나마 있던 연합도 이젠 없습니다.\n게헨나의 통일은 평화나 피로써 이루어질 것입니다. 하지만 지금은 때가 아닌것 같군요. "
 GEH_event.23.a:0 "게헨나는 하나다."

 GEH_event.24.t:0 "온천개발부와 협력"
