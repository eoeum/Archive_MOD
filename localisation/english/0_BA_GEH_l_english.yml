 GEH_present_situation:0 "현 상황 파악"
 GEH_present_situation_desc:0 "이 급작스러운 사태에 대해 그 누구도 아직까지 상황을 인식하지 못한 상태입니다. 그렇다면, 상황부터 파악하는 것이 급선무일 것입니다."
 GEH_nego_with_wehrmacht:0 "국방군과의 협상"
 GEH_nego_with_wehrmacht_desc:0 "이 세계의 지금 우리가 서 있는 이 땅에 존재했었던 국가라고 하는 독일의 무력집단인 국방군에게서 협상 제의가 들어왔습니다. 이를 받아들여, 현지인과의 조율을 통해 이 난국을 타파하여야 합니다."
 GEH_nego_continue:0 "협상 지속"
 GEH_nego_continue_desc:0 "만마전은 훌륭하게 협상을 이어나가고 있습니다. 이대로 계속 협상을 지속합시다."
 GEH_dark_nego:0 "암약"
 GEH_dark_nego_desc:0 "만마전은 무능한 집단입니다. 국방군 또한 저들과 협상하는 것보다는 선도부와 협상하는 것이 더 유익할 것이라고 생각하고 있을 겁니다. 그들과 접선해 봅시다."
 GEH_nego_settlement:0 "협상 타결"
 GEH_nego_settlement_desc:0 "국방군과의 협상은 성공적이었습니다. 그 협상이 무슨 협상이든 말입니다."
 GEH_establish_governance:0 "권력 확립"
 GEH_establish_governance_desc:0 "선도부의 독단적인 거부는 명백히 우리 만마전을 무시하는 행위입니다. 우리는 저들에게 권력의 주인이 누구인지 똑똑히 알려줄 떄입니다."
 GEH_establish_new_government:0 "신정부 수립"
 GEH_establish_new_government_desc:0 "무능한 지도자를 몰아내었으니 이제 새로운 정부를 구성할 떄입니다."
 GEH_end_of_crisis:0 "위기 종결"
 GEH_end_of_crisis_desc:0 "일단 큰 위기는 넘겼으니 이제 다른 곳으로 눈을 돌릴 여유가 생겼습니다."
 GEH_look_situaition:0 "상황 직시"
 GEH_look_situaition_desc:0 "내홍은 어느정도 해결되었지만 국제정세는 우리에게 그다지 우호적이지 않습니다. 심지어 해결되었다는 내홍도 어느정도 해결되었을 뿐 여전히 존재하고 있습니다. 우리는 이런 상황에서 눈을 돌리지 말고 현실과 마주해야 합니다."
 GEH_look_inside:0 "내부를 바라보다"
 GEH_look_inside_desc:0 "내홍은 여전하며 해결해야 할 문제도 산적해 있습니다. 그 현실을 직시해야 합니다."
 GEH_look_outward:0 "외부를 바라보다"
 GEH_look_outward_desc:0 "동서남북 사면으로 잠재적 적성세력에 둘러싸인 우리의 입지는 영 좋지 않습니다. 이 상황을 직시하고, 우리의 대외정책에 관해 심도 있는 논의가 필요합니다."
 GEH_one_step_closer:0 "한발 먼저 다가서기"
 GEH_one_step_closer_desc:0 "우리가 먼저 마음을 열고 이 살얼음판같은 분위기를 녹이고자 노력한다면 분명히 저들도 성심성의껏 협조할 것입니다. 아마도요."
 GEH_clear_method:0 "깔끔하고 확실한 방법"
 GEH_clear_method_desc:0 "국제정치는 야생이고, 그 야생에서 살아남는 방법은 이미 증명되어 있습니다. 바로 철저히 자국의 국익을 위해 움직이는 것입니다. 우리에게는 힘이 있고, 이 힘을 적극적으로 사용해야 합니다."

 GEH_perfactteam_lute:0 "전투개시!"
 GEH_perfactteam_lute_desc:0 "만마전과 선도부는 결국 돌아올 수 없는 강을 건넜습니다.\n이번 싸움을 통해 누가 진정한 게헨나의 주인인지 확실히 알게 될 것입니다."
 GEH_warning_wuiongwuiong:0 "만마전 긴급 소집"
 GEH_warning_wuiongwuiong_desc:0 "키보토스가 이계로 전이되며 게헨나의 학생들은 혼돈에 빠졌습니다.\n과거와는 다른 일상, 줄어든 헤일로의 신비.. 마코토 의장은 게헨나의 학생회인 만마전을 긴급 소집하기로 하였습니다."
 GEH_hyungzipa_ak:0 "현지 조사"
 GEH_hyungzipa_ak_desc:0 "혼돈의 카오스였던 긴급회의의 결과로 만마전은 현지 조사를 나가보기로 하였습니다.\n유권자들을 보살피며 직접 시찰하는 것이야말로 의장의 의무라 생각되는 마코토는 만마전 임원들과 건물을 나서게 됩니다."
 GEH_gukbanggun_problem:0 "국방군 문제"
 GEH_gukbanggun_problem_desc:0 "만마전의 임원들이 상황을 파악하던 중, 중앙구에서 북쪽으로 갔던 몇몇 임원들이 급하게 뛰어오며 처음 보는 무장세력에 대해 설명하기 시작했습니다.\n그들의 정체는 도대체 무엇일까요? "
 GEH_warning_sunjun:0 "비상사태 선언"
 GEH_warning_sunjun_desc:0 "그들은 우리를 적대시하는 것 같습니다.\n아니, 적대시합니다. 마코토는 게헨나의 의장으로서 결정을 내렸습니다.\n이계로 온 뒤로 너무 많은 것이 달라졌습니다.\n이 혼란을 진정시키고 일상으로 돌아가기 위해선 어쩔 수 없는 결정입니다."
 GEH_nego_whit_wehrmacht_new:0 "국방군과 협상"
 GEH_nego_whit_wehrmacht_new_desc:0 "그들과의 접촉은 피할 수 없는 운명입니다.\n그렇다면 싸우기보단 협력하는 편이 이 시국에 맞는다고 만마전은 판단을 내렸습니다.\n의장 마코토는 게헨나 내에서 과거 언어를 공부하던 학생들을 찾기 시작하였고,\n그녀들의 도움을 받아 협상을 진행키로 하였습니다."
 GEH_nego_countiune_manmajun:0 "감도는 전운"
 GEH_nego_countiune_manmajun_desc:0 "협상이 시작되며 국방군과의 평화가 찾아오는가 싶었지만 만마전의 생각과는 조금씩 다른 방향으로 상황이 흘러가고 있습니다.\n생각해보니, 우리가 서 있는 현재의 게헨나 땅이 원래 독일의 땅이었다는 말이 있었습니다.\n과연 그들은 자신의 땅이 사실상 빼앗긴 상태에서 우리를 가만히 둘까요?"
 GEH_dark_nego_hina:0 "선제 쿠데타 준비"
 GEH_dark_nego_hina_desc:0 "만마전은 항상 우리 선도부를 눈엣가시로 생각하고 있었습니다.\n국방군과 협상을 시작한 지금, 어떤 일이 닥쳐올지 모릅니다.\n우리가 먼저 준비해야 합니다." 
 GEH_nego_settlement_new:0 "협상 종결"
 GEH_nego_settlement_new_desc:0 "게헨나 학원과 독일 국방군 간의 협상은 종결되었습니다.\n협상 중에 여러 사건이 터져나왔지만 말이죠.\n과연 어떤 결과가 우리를 반겨줄까요?"
 GEH_manmajun_takeover:0 "권력 확립"
 GEH_manmajun_takeover_desc:0 "선도부의 독단적인 거부는 명백히 우리 만마전을 무시하는 행위입니다. 우리는 저들에게 권력의 주인이 누구인지 똑똑히 알려줄 떄입니다."
 GEH_fear_eyes:0 "풍기집행"
 GEH_fear_eyes_desc:0 "만마전이 우리를 적대시함은 확실해졌습니다.\n이렇게 된 이상 게헨나의 가장 문젯거리였던 만마전에게 "풍기 집행"을 할 때가 되었습니다."

