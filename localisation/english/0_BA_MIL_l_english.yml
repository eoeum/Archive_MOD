 MIL_eridu_broken:0 "파손된 에리두"
 MIL_eridu_broken_desc:0 "프랑스-밀레니엄 전쟁에서 비록 미완성이지만 강력한 성능을 발휘하며 프랑스군의 공격을 매번 격퇴한 요새도시 '에리두'가 프랑스의 마지막 공세에 의해 파손되었고, 밀레니엄의 학생들은 이 사실에 상당한 충격을 받았습니다."
