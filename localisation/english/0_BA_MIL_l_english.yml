 MIL_bodyguard_idea_desc:0 "본래 세미나의 비밀 친위대 역할을 수행하던 C&C가 프랑스와의 전쟁을 겪고 수면 위로 드러나는 걸 넘어 전쟁 영웅으로 추앙받기 시작하면서 세미나의 새로운 직속 친위대가 필요해졌습니다."
