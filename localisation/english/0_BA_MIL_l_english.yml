 MIL_CnC_is_hero_desc:0 "대전이 이후 모든 전투에서 승전을 기록한 C&C 신화는 세미나 정치에 상당한 타격을 주고 있습니다. 본래 우리의 직속 친위대였으나, 세미나를 위협할 수준으로 권위가 강해진 C&C 문제를 해결해야 합니다."
