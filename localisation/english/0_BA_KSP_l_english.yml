KSP_kanna_rule_uzi:0 "칸나 독재 유지"
KSP_kanna_rule_uzi_desc:0 "우리는 총학생회를 재건했지만, 그것이 총학생회에게 권한을 넘겨줘야 한다는 뜻은 아닙니다. 발키리 경찰학교의 지도자, 오가타 칸나는 키보토스의 학생들을 유럽인들로부터 '보호'하기 위하여 스스로 총학생회장의 지위에 오르기를 천명했습니다."
