KSP_first_valkyrie_assembly:0 "제 1차 발키리 대책회의"
KSP_first_valkyrie_assembly_desc:0 "이 알 수 없는 사건을 수습하고, 발키리 경찰학교의 미래에 대해 학생들과 의논하기 위하여 오가타 칸나는 제 1차 발키리 대책회의를 소집했습니다."
KSP_hyeongiin_leader_meeting:0 "현지인 지도자와의 만남"
KSP_hyeongiin_leader_meeting_desc:0 "오가타 칸나는 이 땅에 원래 있던 나라, '벨기에'라는 나라의 수장을 만나보기로 했습니다. 그를 만나 이야기를 나누어 본다면, 현지인들과 발키리의 학생들 간의 충돌을 줄일 수 있지 않을까요.
