KSP_rin_route:0 "총학생회장, 린"
KSP_rin_route_desc:0 "우리는 총학생회를 복원했고, 이제 새로운 총학생회장을 선출할 때입니다. 현재 수석행정관이자 총학생회장 대리, 나나가미 린은 이 역할로 적합할 것입니다."
KSP_aoi_route:0 "총학생회장, 아오이"
KSP_aoi_route_desc:0 "우리는 총학생회를 복원했고, 이제 새로운 총학생회장을 선출할 때입니다. 대전이가 일어난 이후, 총학생회가 마비되었을 때 유연한 대처를 보여준 아오이는 새로운 총학생회장이 될 자격이 충분합니다."
KSP_talk_with_moderate_partys:0 "벨기에 온건파와의 대화"
KSP_talk_with_moderate_partys_desc:0 "칸나는 저희를 공격한 것은 벨기에의 일부 강경파라는 정보를 입수했습니다. 그들과 반대되는 신념을 가진 벨기에의 온건파들은 그들의 행위를 규탄하며 저희와 손을 잡을 용의가 있는 것 같습니다."
