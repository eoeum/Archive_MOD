BA_news.29.t:0 "붉은겨울이 주도하는 키보토스 통일 운동"
BA_news.29.d:0 "키보토스의 대표자들이 모두 생텀 타워에 모였습니다. 붉은겨울 연방학원의 지도자가 모두를 이곳으로 부른 이유를 설명하는 것으로, 그들이 회담이 시작 되었습니다.\n\n그러나 키보토스의 모든 세력들이 순순히 붉은겨울 연방학원을 따라줄 지는 지금도 불명이며, 이 뉴스는 또다른 세력간 기싸움의 시작을 알렸습니다. 세력들은 저마다의 생각을 품으며 어떤 이들은 그들을 못마땅하게 여겼고, 어떤 이들은 그들의 강대함에 주목했습니다. 붉은겨울 연방학원은 자신들은 평화를 사랑하며 전쟁을 피하기 위해 이 자리에 왔다고 주장하고 있는 상황입니다. 붉은겨울 연방학원은 그들의 대답을 기다리고 있겠다는 입장을 취하고 있으며, 키보토스 내 세력들 간의 대전쟁으로 번질 수 있을 것입니다."
