#붉은겨울
l_english:

#소개문구
RED_country_intro_header:0 "§R가장 높은 권위와 마주할 수 있는 영광을!§"
RED_country_intro_content:0 "붉은겨울, 본래 키보토스의 외딴 변방에 위치한 학교로써, 혹독한 추위와 겨울로 대표되는 특징을 지닌 학교였습니다. 다만 키보토스의 변방에 위치하고 있다는 점과, 타 학원과의 교류가 적은 탓에, 학원의 재정과 인지도는 바닥을 기어다니고 있었지만, 자치구의 크기와 학생의 수는 가히 게헨나, 트리니티, 밀레니엄과 같은 키보토스 3대학원과 버금가는 수준이라고 말할 수 있을만큼, 충분한 저력을 지닌 학교로써 그 누구도 무시하지 못할만한 힘을 지니고 있습니다. \n\n 원인모를 이세계로의 전이 이후, 붉은겨울은 새로운 위기에 봉착했습니다. 안그래도 열악한 재정상황속에서, 갑작스러운 전이로 인해, 경제체계는 마비수준으로 급격히 악화되었으며 전이로 인한 대규모 혼란은 곧 붉은겨울내 학생들에게까지 영향을 미쳐, 학원 내 치안과 여론의 상황은 극도로 불안정해지고, 어디로 튈지 모르는 불똥과 같은 상황이 연속되고 있습니다. 또한, 학교의 전기시설과 각종 부속시설들이 전이의 영향으로 마비된 가운데, 전혀 작동되지 않고 있으며 이는 곧 학원내 행정체계까지 영향을 미쳐, 불난 집에 기름을 붓듯, 학원 내 혼란을 더욱 더 가중시키고 있습니다. \n\n 그러던 중, 자신을 레프 트로츠키라고 소개한 한 사내가 체리노에게 접근해왔습니다. 그가 말하길 그에게 협력하는 대가로 자신이 이곳의 모든 문제를 해결하고 혼란을 잠재워 주겠다고 합니다. \n\n 이제 당신의 선택만이 남았습니다. 당신만이 위기에 빠진 붉은겨울를 구원하고, 새로운 붉은겨울의 위상을 드높일 수 있을것입니다. \n\n §R가장 높은 권위와 마주할 수 있는 영광을!§"
RED_guide:0 "렌카와 체리노 \n\n£white_dot 현 붉은겨울의 혼란을 수습하고, 다시 안정화시키십시오. \n\n£white_dot 체리노의 통치를 더욱더 공고히하거나, 그녀를 끌어내리십시오. \n\n §R수염,수염, 수염인것이로다!"

#중점

#산업
RED_road_to_south:0 "남부 도로 재정비"
RED_road_to_south_desc:0 "남부의 도로는 비교적 개발이 잘 되어있습니다. 약간의 정비만 거치면 아주 유용하게 쓸 수 있을 것 입니다."
RED_road_to_north:0 "북부 도로 재개발"
RED_road_to_north_desc:0 "북부는 남부에 비해 개발이 덜 되어있지만 분명 거기엔 무한한 가능성이 있습니다."
RED_land_research:0 "토지 조사"
RED_land_research_desc:0 "우리는 아직 이 땅에 대해 모르는 것이 많습니다. 토지 조사 계획을 확대하면 무언가 얻어낼 수 있을 지도 모릅니다."
RED_improve_railway_network:0 "철도망 개선"
RED_improve_railway_network_desc:0 "보급망 확보는 전쟁의 기본입니다."
RED_economy_dev_plan:0 "경제 발전 계획"
RED_economy_dev_plan_desc:0 "이곳의 경제는 완전히 박살났습니다. 하루 빨리 복구할 필요가 있습니다."
RED_entice_publicworks:0 "용역부 회유"
RED_entice_publicworks_desc:0 "경제를 복구하는데 있어 용역부의 도움은 필수적입니다. 그들을 회유하여 복구 작업에 참여하도록 해야 합니다. \n\n 다행히 그들은 단순해서 보상으로 줄 푸딩만 있다면 간단할 것 입니다."
RED_upgrade_heavy_industry:0 "중공업 확장"
RED_upgrade_heavy_industry_desc:0 "경제를 회복하기 위해선 기반이 될 공업시설이 필요합니다. 우선, 중공업 시설을 확장하여 생상량을 증대시키야 합니다."
RED_upgrade_army_industry:0 "군수공업 확장"
RED_upgrade_army_industry_desc:0 "외세의 침입에 대비하기 위한 투자는 필수입니다."
RED_steel_casting_industry:0 "철광 확장"
RED_steel_casting_industry_desc:0 "철은 모든 산업의 기본이 되는 자원입니다. 철광을 확대하여 철 생산량을 늘려야 합니다."
RED_synthetic_rubber:0 "합성 고무"
RED_synthetic_rubber_desc:0 "이 곳은 항상 고무가 부족합니다. 합성 고무 기술이 이를 해결할 수 있을 것입니다."
RED_oil_production:0 "유전 개발"
RED_oil_production_desc:0 "우리에겐 석유가 부족합니다. 다행히 우리가 가진 미래 기술력으로 북해에 있는 유전을 개발할 수 있을 것 입니다."
RED_industrial_futurization:0 "산업 미래화"
RED_industrial_futurization_desc:0 "이곳의 산업 수준은 키보토스에 비해 매우 뒤쳐져 있습니다. 우리가 가진 모든 산업적 노하우를 동원하여 최대한 키보토스와 비슷한 수준으로 끌어올려야 합니다."
RED_future_production_line:0 "미래식 생산라인"
RED_future_production_line_desc:0 "이곳의 생산 시스템은 비효율적이기 그지 없습니다. 기반산업이 어느정도 갖추어졌으니 이제 생산 라인을 전면 개편해야 합니다."
RED_restored_economy:0 "복구된 경제"
RED_restored_economy_desc:0 "우리는 모든 역경을 극복하고 마침내 눈부신 경제 발전을 이루어냈습니다. 붉은겨울 연방학원에 영광이 있으리!"
RED_national_specialists:0 "지식해방전선에 투자"
RED_national_specialists_desc:0 "지식해방전선의 평소 행실은 영 믿음직스럽지 못하지만 우리에겐 별다른 대안이 없습니다. 그들을 믿어보는 수 밖에요."
RED_knowledge_liberation:0 "지식의 해방"
RED_knowledge_liberation_desc:0 "어떤 원리인지는 모르겠으나 그들은 의외로 성과를 내고 있습니다. 이대로만 가면 좋을텐데 말이죠."
RED_for_knowledge:0 "지식을 위해!"
RED_for_knowledge_desc:0 "그들은 놀랍게도 투자한 것 이상의 성과를 보여주었습니다! 모두 외칩시다! 지식을 위해!"
RED_great_punch:0 "강력한 한방"
RED_great_punch_desc:0 "우리에겐 만약을 대비한 강력한 한방이 필요합니다."
RED_rocket_romance:0 "라케트니 라만티크"
RED_rocket_romance_desc:0 "로켓 기술은 모든 과학기술의 총 집합이라고도 할 수 있습니다."

#체리노파
RED_accept_trotskism:0 "트로츠키주의 수용"
RED_accept_trotskism_desc:0 "체리노 서기장 동지께서는 트로츠키라는 기묘한 인물에게 친히 붉은겨울 사무국의 한 자리를 내어주셨습니다. 그는 과연 믿을만한 인물 일까요?"
RED_the_fourth_international:0 "제4인터내셔널"
RED_the_fourth_international_desc:0 "소위 제3인터내셔널의 스탈린주의자들의 이상은 마르크스와 레닌이 써내려간 이론과는 아무런 상관도 없으며, 오히려 민주적으로 통제된 노동자 국가를 디스토피아적 꿈으로 왜곡시키고 있습니다. 우리에게 필요한 것은 그들에 대항할 새로운 인터내셔널입니다!"
RED_pudding_supply:0 "푸딩 추가 배급"
RED_pudding_supply_desc:0 "푸딩을 추가로 배급해 달라는 학생들의 원성이 높아지고 있습니다. 그들을 배제할 수는 없으니 결국 돈을 들여 달래는 수 밖에 없습니다."
RED_care_for_in:0 "내부를 살피다"
RED_care_for_in_desc:0 "학생들에게 푸딩을 추가 배급하여 일시적으로 진정시켰으나 이는 오래가지 못할 것 입니다. 해결해야 할 문제는 많이 남았으니 이제 대책을 강구할 때 입니다."
RED_restore_the_security:0 "경비국 복원"
RED_restore_the_security_desc:0 " 혼란스러운 작금의 상황을 바로잡을 이들이 필요합니다. 현재 제 기능을 하지 못하고 있는 경비국을 복원시키면 치안을 유지시켜 줄 것입니다."
RED_upgrade_the_intel:0 "공안국 강화"
RED_upgrade_the_intel_desc:0 "정보전이 필수적인 이곳에서는 공안국이 매우 큰 활약을 펼칠 수 있을 것입니다."
RED_depress_locals:0 "현지인 억압"
RED_depress_locals_desc:0 "이곳의 현지인들은 나라를 빼앗긴 일로 매우 불만이 많습니다. 약간의 '교육'이 필요해 보입니다."
RED_enticing_locals:0 "현지인 회유"
RED_enticing_locals_desc:0 "현지인들 또한 우리의 인민입니다. 그들을 회유하여 우리의 편으로 만들어 두어야 합니다."
RED_redwinter_office:0 "붉은겨울 사무국"
RED_redwinter_office_desc:0 "붉은겨울 사무국은 연방학원의 최고 행정기관입니다."
RED_redbear_editorial:0 "선전국"
RED_redbear_editorial_desc:0 "우리가 무엇을 해야 하는지 사람들에게 알릴 시간입니다."
RED_heros_at_front:0 "전선의 영웅들"
RED_heros_at_front_desc:0 "우리를 대신하여 전선에 나가 싸우고 있는 그들은 영웅의 칭호를 받아 마땅합니다."
RED_welcome_immigrate:0 "이주민 환영"
RED_welcome_immigrate_desc:0 "전 세계에서 이주민들이 속출하고 있습니다. 이들을 수용하면 유용한 인력으로 써먹을 수 있을 겁니다."
RED_welcome_thugs:0 "스케반 환영"
RED_welcome_thugs_desc:0 "이곳에서도 여전히 스케반은 존재합니다. 상당히 다소 질이 떨어지는 학생들이지만 그래도 받아주면 싸울 때 정도는 써먹을 수 있을 것 입니다."
RED_gotland_or_war:0 "고틀란드냐 전쟁이냐"
RED_gotland_or_war_desc:0 "고틀란드에는 아직 게한나와 트리니티가 소탕하지 못한 독일군 잔당들이 남아 있습니다. 이제 그들을 마무리할 때가 되었습니다."
RED_socialism_over_the_world:0 "연속혁명론"
RED_socialism_over_the_world_desc:0 "혁명은 반드시 다른 나라로 확산되어야 합니다."
RED_the_collectivization_process:0 "집산화"
RED_the_collectivization_process_desc:0 "우리는 사회적으로 단단히 결속될 필요가 있습니다."
RED_organization_centralization_discipline:0 "중앙집권과 규율"
RED_organization_centralization_discipline_desc:0 "모든 인민들은 붉은겨울 사무국 아래 완전히 단합될 것 입니다."
RED_long_live_the_workers_government:0 "붉은겨울이여 영원하라"
RED_long_live_the_workers_government_desc:0 ""가장 높은 권위와 마주할 수 있는 영광을!""
RED_reigniting_the_revolutionary_spirit:0 "혁명정신 재점화"
RED_reigniting_the_revolutionary_spirit_desc:0 "인민들의 혁명적 열의는 아직 완전히 식지 않았습니다. 거기에 기름을 부어줍시다."
RED_the_builder_of_the_red_army:0 "붉은 군대의 기상"
RED_the_builder_of_the_red_army_desc:0 "이제 레프 트로츠키도 직접 전투에 나설 때 입니다."
RED_all_power_to_the_office:0 "모든 권력을 사무국으로"
RED_all_power_to_the_office_desc:0 "우리 연방은 다양한 사람들로 이루어진 대가족이고 모든 가정은 우두머리를 필요로 합니다. 체리노 동지가 바로 그 우두머리 입니다."
RED_war_economy:0 "전시 경제"
RED_war_economy_desc:0 "다른 학원들은 분명 우리가 약해지면 쳐들어올 것 입니다. 하루빨리 우리가 경제가 전시체제로 바뀌어야 합니다."
RED_kibotos_policy:0 "키보토스 외교 정책"
RED_kibotos_policy_desc:0 "현재 키보토스의 상황은 화약고 와도 같으니, 좋든 싫든 선택의 때가 왔습니다."
RED_geh_versus_trm:0 "게헨나-트리니티 갈등"
RED_geh_versus_trm_desc:0 "게헨나와 트리니티의 사이는 최악이라 말할 수 있습니다. 이런 상황에서 조차 싸우는 둘의 모습이 눈에 훤하니 잘만 하면 두 마리 호랑이를 전부 잡을 수 있을 것 입니다."
RED_attack_geh:0 "게헨나 선제타격"
RED_attack_geh_desc:0 "게헨나에 선제타격을 가합니다."
RED_attack_trm:0 "트리니티 선제타격"
RED_attack_trm_desc:0 "트리니티에 선제타격을 가합니다."
RED_intervene_in_geh:0 "게헨나 내전 개입"
RED_intervene_in_geh_desc:0 "게헨나에서 내전이 일어났습니다. 한 쪽을 지원해서 우리가 원하는 결과가 나오도록 할 수 있을 것 입니다."
RED_attack_on_england:0 "영국 침투"
RED_attack_on_england_desc:0 "바다 건너 영국 땅에서 불길한 움직임이 포착되었습니다. 위협이 더 커지기 전에 빨리 제거해야 합니다."
RED_attack_gei:0 "게마트리아 선제타격"
RED_attack_gei_desc:0 "게마트리아가 뭐하는 놈들인진 몰라도 우리에게 해를 끼칠 수 있는 존재라는 것에는 이견이 없습니다. 그들의 연구소를 폐허로 만들어버립시다."
RED_attack_kai:0 "카이저 코퍼레이션 선제타격"
RED_attack_kai_desc:0 "카이저 코퍼레이션 놈들의 악명은 익히 들은 바가 있습니다. 동정의 여지가 없는 놈들이니 어서 박살내러 갑시다!"
RED_unite_the_kibotos:0 "키보토스 통일 운동"
RED_unite_the_kibotos_desc:0 "때가 되었습니다. 우리는 이제 키보토스의 모든 학원을 통일하고 총학생회장의 자리에 앉아 이 모든 혼란을 잠재울 것 입니다."

#반체리노파
RED_ivan_kupla:0 "이반 쿠팔라"
RED_ivan_kupla_desc:0 "붉은학원에서 쿠데타란 매주 일어나 왔으며 이제는 정체성과도 같으니, 지금이 바로 그런 때 입니다."
RED_undermine_cherino:0 "체리노 폄하"
RED_undermine_cherino_desc:0 ""아무거나 규탄한다! 이것저것 보장하라! 우리는 노예가 되지 않는다! 세상의 주인이 될 것이다!""
RED_dipose_cherino:0 "체리노 축출"
RED_dipose_cherino_desc:0 "체리노는 한낱 꼬맹이에 불과합니다. 그녀에게 서기장은 과분한 직책입니다. 썩어빠진 체리노 일당에게 철퇴를!"
RED_office_disagree:0 "사무국 반발"
RED_office_disagree_desc:0 "노동자들의 세상 따윈 있을 수 없습니다! 체리노 서기장 동지와 토모에 비서실장은 사라졌지만 다행히 사무국에 남은 친위대가 그 의지를 이어받아 그들을 끌어내릴 수 있을 것 입니다."
RED_labor_world:0 "노동자들의 낙원"
RED_labor_world_desc:0 "노동자들의 시대가 왔습니다. 이제부터 붉은겨울 연방학원의 모든 노동자들은 주 3일 노동은 물론이고 휴식과 수당, 그리고 무엇보다 가장 중요한 푸딩을 보장받을 것 입니다."
RED_military_dictatorship:0 "군부 독재"
RED_military_dictatorship_desc:0 "비록 체리노 서기장과 비서실장 토모에는 사라졌으나 사무국이 그들의 뒤를 이을 것 입니다."
RED_the_threats_abound:0 "주변의 위협"
RED_the_threats_abound_desc:0 "우리는 주변의 위협으로부터 스스로를 방어해야 합니다."
RED_maintaining_the_fire:0 "혁명의 불꽃"
RED_maintaining_the_fire_desc:0 "전 세계에는 아직 혁명을 바라는 이들이 많습니다. 우리가 직접 나서서 그들과 함께 싸웁시다!"
RED_freedom_of_thought:0 "사상의 자유"
RED_freedom_of_thought_desc:0 "지금까지의 붉은겨울은 매우 폐쇄적이었지만 이제는 아닙니다."
RED_deal_with_ger:0 "독일의 독립 지지"
RED_deal_with_ger_desc:0 "우리 붉은겨울 연방학원은 독일의 독립을 지지합니다."
RED_need_civil_war:0 "강경 수단"
RED_need_civil_war_desc:0 "그들은 우리의 말을 듣지 않을 것 입니다. 이렇게 된 이상 무력으로 진압하는 수 밖에 없습니다."
RED_anti_fascism:0 "공산주의 외교"
RED_anti_fascism_desc:0 "저 치들은 노동자를 억압하는 부르주아 놈들이니 몰아내 마땅합니다!"
RED_coop_with_sov:0 "소련과 동맹"
RED_coop_with_sov_desc:0 "소련은 우리와 말이 통하는 구석이 있습니다. 그들과 동맹을 맺으면 서로에게 든든한 아군이 되어줄 수 있을 것 입니다."
RED_attack_pol:0 "폴란드 선제타격"
RED_attack_pol_desc:0 "폴란드에 어떠한 명분이나 원한은 없지만 일촉즉발과 같은 작금의 상황에선 어쩔 수 없는 일 입니다."
RED_attack_eng:0 "영국 선제타격"
RED_attack_eng_desc:0 "그들이 회복하기 전에 찍어눌러서 우리가 북해의 통제권을 유지할 수 있도록 해야합니다."


#해군 중점
RED_naval_rearmament:0 "해군 재무장"
RED_naval_rearmament_desc:0 "해군을 재무장할 때 입니다."
RED_naval_effort:0 "해군에 투자"
RED_naval_effort_desc:0 "지금은 해군력에 투자할 때 입니다."
RED_naval_effort2:0 "해군 비용 증강"
RED_naval_effort2_desc:0 "더 많은 돈을 투자합시다. 해군은 분명 그럴 가치가 있습니다."
RED_warship_production:0 "함선 생산"
RED_warship_production_desc:0 "바다 위를 지배해줄 것 입니다."
RED_submarine_effort:0 "잠수함에 투자"
RED_submarine_effort_desc:0 "잠수함은 해수면 아래의 보이지 않는 암살자들 입니다."
RED_trade_interdiction:0 "무역 차단"
RED_trade_interdiction_desc:0 "적의 보급을 차단할 수만 있다면 전쟁에서 이긴 것이나 다름 없습니다."
RED_modular_construction:0 "조립식 건조"
RED_modular_construction_desc:0 "잠수함의 생산 라인을 단순화하여 가격을 내렸습니다."
RED_crossing_the_atlantic:0 "북해를 가로질러"
RED_crossing_the_atlantic_desc:0 "우리는 더 넓은 북해로 나아가야 합니다."
RED_controller_of_baltic:0 "발트해의 지배자"
RED_controller_of_baltic_desc:0 "발트해를 지배하면 북부에서 우리의 군사적 입지를 강하게 다질 수 있습니다."

#육군 중점
RED_army_production_improve:0 "군수물자 생산 증대"
RED_army_production_improve_desc:0 "전쟁에 있어 충분한 군수 물자 만큼 든든한 것은 없습니다."
RED_strengthen_the_mobilization_plan:0 "동원 계획 강화"
RED_strengthen_the_mobilization_plan_desc:0 "우리에겐 더 많은 사람, 더 많은 군인이 필요합니다."
RED_mechanical_engineering_dev:0 "기계공학의 발전"
RED_mechanical_engineering_dev_desc:0 "우리가 가진 모든 기계공학 지식을 총동원 해야 합니다."
RED_military_engineering:0 "전쟁공학"
RED_military_engineering_desc:0 "이곳의 전쟁은 이곳의 방식이 있습니다."
RED_artillery:0 "붉은겨울의 포병"
RED_artillery_desc:0 "붉은겨울 포의 화력은 세계 제일입니다."
RED_full_armament:0 "완전무장"
RED_full_armament_desc:0 "더 많은 총, 더 많은 장비, 더 많은 포"
RED_the_means_to_wage_war:0 "지원 장비 연구"
RED_the_means_to_wage_war_desc:0 "전장에서 싸우는 이들을 보조할 것 입니다."
RED_superior_war_machines:0 "전차의 우월성"
RED_superior_war_machines_desc:0 "전쟁은 장비빨이고, 이것은 불변의 진리입니다."
RED_tank_destroyer:0 "전차 파괴자"
RED_tank_destroyer_desc:0 "아무리 헤일로 보병이 강력한들, 전차를 상대하는 데에는 한계가 있습니다. 여기서 역으로 우리는 대전차 전문 병기를 개발하면 매우 유용할 것이라는 결론에 도달 했습니다."
RED_arms_industrial_optimize:0 "군수산업 최적화"
RED_arms_industrial_optimize_desc:0 "모든 군수산업 설계가 끝났으니 이제 이에 맞춰 최적화를 할 시간입니다."
RED_baltic_forts:0 "발트 해안요새"
RED_baltic_forts_desc:0 "적침에 대한 위협은 비단 국경에만 있는 것이 아닙니다."
RED_defend_the_east_line:0 "동부 국경요새"
RED_defend_the_east_line_desc:0 "동부에는 우리와 국경을 맞대고 있는 나라가 있습니다. 추운 날씨와 큰 강줄기 덕분에 넘어오는 것은 쉽지 않겠지만 만약을 대비해 나쁠 것은 없습니다."
RED_improve_the_south_line:0 "남부 국경요새"
RED_improve_the_south_line_desc:0 "남부의 상태는 화약고와도 같습니다. 남부에 요새를 지어 방어선은 단단히 해야 합니다."
RED_through_the_road_of_snow:0 "눈길을 지나"
RED_through_the_road_of_snow_desc:0 "물자를 싣고 눈밭을 지나 전장으로 가는 일. 우리는 그런 일에는 이미 도가 텄습니다."
RED_rehabilitated_military:0 "전투교리 대규모 개편"
RED_rehabilitated_military_desc:0 "새로운 환경에 맞춰 전투교리를 대규모 개편해야 합니다."
RED_ready_for_war:0 "전쟁 준비"
RED_ready_for_war_desc:0 "우리는 전쟁을 코앞에 두고 있습니다."
RED_military_reorganization:0 "군대 재조직"
RED_military_reorganization_desc:0 "군체계를 다시 대거 개편합니다."
RED_trench_exp:0 "참호전 훈련"
RED_trench_exp_desc:0 "시가전이 주를 이루었던 키보토스와 달리 이곳은 참호전이 주를 이룹니다. 참호전에 대비한 훈련이 필요합니다."
RED_an_adaptable_army:0 "적응하는 군대"
RED_an_adaptable_army_desc:0 "군인들이 다양한 기후에 적응할 수 있도록 해야합니다."
RED_penal_battalions:0 "학생 추가 모집"
RED_penal_battalions_desc:0 "전장에서 싸울 학생들을 추가로 모집합니다."
RED_shock_troops:0 "협동훈련"
RED_shock_troops_desc:0 "군대가 서로 유기적으로 움직일 수 있도록 훈련합니다."
RED_the_glory_of_the_red_army:0 "키보토스 해방 전선"
RED_the_glory_of_the_red_army_desc:0 "최후의 결전을 치를 때가 가까워졌습니다."
RED_restore_cossack_units:0 "붉은겨울의 군대"
RED_restore_cossack_units_desc:0 ""우리 붉은겨울의 곰들은 아무런 두려움 없이 사냥을 시작한다!""
RED_cohesion_first:0 "단단한 결속"
RED_cohesion_first_desc:0 "부대의 결속력이 높아지면 더 체계적으로 움직일 수 있을 것 입니다."
RED_defensive_plan:0 "방어적인 계획"
RED_defensive_plan_desc:0 "우리는 좀 더 신중해질 필요가 있습니다."
RED_aggresive_plan:0 "공격적인 계획"
RED_aggresive_plan_desc:0 "지금은 과감하게 나설 때 입니다."

