#이벤트
RED_news.173.t:0 "제4인터내셔널"
RED_news.173.a:0 "인터내셔널은 대체 몇 개야?"
RED_news.173.b:0 "우리 학원에 새 시대가 온다."
RED_news.173.d_1:0 "전 세계의 공산주의 조직에서 파견된 많은 사절이 오늘 체리노그라드에서 회의를 위해 한자리에 모였습니다. 트로츠키 이론의 지원자인 렌카와 체리노가 선창을 하는 것으로, 제4인터내셔널의 기초가 갖추어졌습니다.\n\n그러나 이 노력이 국제 정치무대에 어떤 영향을 미치는지는 지금도 불명이며, 이 뉴스는 스탈린의 시기심을 부추겼습니다. 그는 당과 군 상층부의 많은 사람이 트로츠키를 지원하고 있는 것은 아닐까 의심하고, 그들 대부분이 아직 살아있음에 주목했습니다. 그의 편집증이 다시 전력으로 가동되고 스탈린은 집에 틀어박혀있는 상황입니다. 그의 불신과 불안정은 소비에트 정권에 위기를 일으킬 수 있을 것이며,  소련이 내전으로 내던져질 수도 있을 것입니다."

RED_event.1.t:0 "붉은겨울 연방학원의 최후 통첩"
RED_event.1.d:0 "붉은겨울 연방학원에서 최후 통첩을 보내 왔습니다. 그들은 고틀란드의 통제권을 넘겨받기를 원하며 응하지 않을 시 전쟁도 불사할 것 이라는 입장을 취하고 있습니다.\n\n어떻게 해야 할까요?"
RED_event.1.a:0 "그들의 요구대로 해라"
RED_event.1.b:0 "있을 수 없는 일이다"
RED_event.2.t:0 "우리의 요구를 수락한 독일"
RED_event.2.d:0 "독일은 결국 위협에 못이겨 고틀란드의 우리에게 통제권을 넘기기로 했습니다."
RED_event.2.a:0 "그들은 현명한 선택을 했다"
RED_event.3.t:0 "우리의 요구를 거절한 독일"
RED_event.3.d:0 "독일은 우리의 위협에도 불구하고 고틀란드를 끝까지 사수하겠다는 입장을 밝혔습니다."
RED_event.3.a:0 "어리석은 선택을 했군"

RED_unite_kibotos_threat_RED:0 "§R키보토스가 통일되고 있습니다.§!"
RED_unite_kibotos.1.t:0 "붉은겨울의 통일 요구"
RED_unite_kibotos.1.d:0 "붉은겨울 연방학원에서 키보토스 통일 운동에 참여할 것을 요구해왔습니다. 그들은 키보토스의 통일을 원하며 응하지 않을 시 전쟁도 불사할 것 이라는 입장을 취하고 있습니다.\n\n어떻게 해야 할까요?"
RED_unite_kibotos.1.a:0 "좋아, 그렇게 하자"
RED_unite_kibotos.1.b:0 "뭐라고? 말도 안 되는 소리!"
RED_unite_kibotos.2.t:0 "통일된 [FROM.GetName]"
RED_unite_kibotos.2.d:0 "[FROM.GetName]은 우리의 제안을 수락하고 우리와 함께 움직이기로 하였습니다."
RED_unite_kibotos.2.a:0 "키보토스를 위하여"
RED_unite_kibotos.3.t:0 "통일에 반대한 [FROM.GetName]"
RED_unite_kibotos.3.d:0 "[FROM.GetName]은 우리의 제안을 믿을 수 없다며 우리와 함께하지 않겠다는 뜻을 밝혔습니다."
