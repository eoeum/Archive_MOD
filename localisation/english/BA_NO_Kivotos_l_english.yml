 SOV_winter_war_effects_desc: "연방이 대숙청을 겪으며 수많은 군 장교가 흙과 함께 하나로 돌아갔습니다. 하지만 붉은 군대는 포기하지 않았습니다. 철저하게 준비된 겨울전쟁은 완벽하게 소련의 승리로 끝날 것입니다."
