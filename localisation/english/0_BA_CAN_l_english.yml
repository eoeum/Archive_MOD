 CAN_focus_2:0 "망명 육군 재편성"
 CAN_focus_3:0 "망명 해군 재편성"
 CAN_focus_4:0 "망명 공군 재편성"
 CAN_focus_5:0 "망명자 정착 지원"
 CAN_focus_6:0 "대규모 수송작전"
